<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <!-- 뷰포트필수! -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGV에 오신것을 환영합니다!</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <!-- 1. 상단영역 -->
    <div id="top">
        <header class="top ibx">
            <!-- 1-1.로고 -->
            <h1 class="tit">CGV 예고편 상영관</h1>
            <!-- 1-2.GNB메뉴 -->
            <nav class="gnb"></nav>
        </header>
    </div>
    <!-- 2. 메인영역 -->
    <div id="cont">
        <main class="cont ibx">
            <!-- 2-1.스크린박스 -->
            <div id="screen">
                <!-- 유튜브 아이프레임 -->
                <iframe
                    src="https://www.youtube.com/embed/vteD1f-SV5I?autoplay=1&mute=1&loop=1&playlist=vteD1f-SV5I"></iframe>
                <!-- 
                    [iframe 요소 : inline frame]
                    - 다른 페이지를 삽입하는 요소
                    - src속성 : 필수속성으로 경로를 지정
                    - 프레임보더가 있음
                    (border:none으로 없앰)
                    - 디자인은 css에서 컨트롤 권고

                    [ 유튜브 동영상 호출시 파라미터사용 ]

                    동영상옵션을 GET방식으로 키=값 넘기기
                    -> 유튜브 본사에서 지정함!

                    형식: 유튜브url?키=값&키=값&...
                    -> GET방식 데이터 전송폼

                    중요옵션
                    1. 자동재생 : autoplay=1
                    2. 소리없음 : mute=1
                    -> 자동재생시 소리없음해야 자동재생됨!
                    (이유: 소리있고 자동재생했던 시절
                    심장마비로 죽는 사고가 많이 발생!
                    그래서 법적으로 자동재생은 소리가 
                    없어야허용-> video태그도 동일!)
                    3. 반복설정 : loop=1
                    4. 반복재생리스트 : playlist=동영상ID
                    -> 반복설정시 반복재생리스트도 같이씀!
                 -->
            </div>
            <!-- 2-2.예고편 선택메뉴 -->
            <nav class="mlist">
                <ul>
                    <li>
                        <a href="#">
                            <img src="./images/m1.jpg" alt="닥터스트레인지2">
                        </a>

                        </ol>
                    </li>
                    <li>
                        <a href="#">

                        </a>
                        <!-- 영화정보 -->

                        </ol>
                    </li>
                    <li>
                        <a href="#">

                        <!-- 영화정보 -->
                        <ol class="movtxt">

                    </li>
                    <li>

                        </a>
                        <!-- 영화정보 -->
                        <ol class="movtxt">
                            <li>범죄도시2</li>
                            <li>마동석, 손석구</li>
                            <li>범죄, 액션</li>
                        </ol>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./images/m5.jpg" alt="몬스터싱어">
                        </a>
                        <!-- 영화정보 -->

            </nav>
        </main>
