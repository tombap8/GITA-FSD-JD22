<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>네이버 요약 뉴스</title>
    </head>
    <body>
        <!-- 1. 상단영역 -->
        <div class="part top">
            <!-- 1-1.타이틀 -->
            <h1>네이버 요약뉴스</h1>
            <!-- 1-2.GNB메뉴 -->
            <!-- GNB: Global Navigation Bar -->
            <div id="gnb">
                <a href="#">
                    <img src="images/naverlogo.png" alt="네이버로고" style="width: 20px;">

                </a>
                <a href="#">정치</a>
                <a href="#">경제</a>
                <a href="#">사회</a>
                <a href="#">IT/과학</a>
                <a href="#">TV/연예</a>
            </div>

        </div>
        <!-- 2. 메인영역 -->
        <div class="part main">
            <!-- 메인이미지 -->
            <img src="./images/mainillust.jpg" alt="메인뉴스 일러스트 이미지">
        </div>
        <!-- 3. 하단영역 -->
        <div class="part info">
            <!-- 회사주소 및 정보 -->
            <address>
                서울시 강남구 역삼동 119 대호B 8F <br>
                대표: Tom Brace Parker <br>
                전화: 010-2222-3333
            </address>
        </div>

        <!-- 
            [ div요소 : divide / division ]
            -> 영역을 구분하는 블록요소
            -> 특징: 블록요소 옆에 다른 요소가
            위치하지 못하며 내용을 구분하는 역할

            [ img요소 : image ]
            - 이미지를 넣어주는 요소
            - 필수속성:
            1) src속성 - 이미지경로
                (src -> source)
            2) alt속성 - 이미지설명
                (alt -> alternative text)
                대체 텍스트 -> 웹접근성 필수!

            [ 경로에 관하여... ]

            1) 상대경로
            -> 현재파일 위치를 기준으로 경로설정
            ./ 현재위치
            (또는 아무것도 안쓰고 시작)
            ../ 한단계 위로
            ../../../../ 계속 위로...

            2) 절대경로
            -> http://... 또는 https://...
            이런식으로 웹주소가 절대경로임!

            3) 절대상대경로
            프로젝트 파일 최상위부터 설정하는 경로
            / 루트부터 출발
            예) /aaa/bbb
            -> 서버에 올렸을때 개발환경과 루트가 
            달라질 수 있으므로 절대상대경로는 주의요망!


            [ 웹접근성이란? ]
            -> 평등의 원칙! 즉, 누구나 웹정보에
            접근하는 것에 불평등이 있어서는 안됨!
            예컨데 이미지설명(alt)을 넣어야
            스크린 리더기가 읽어준다!
            -> 웹접근성 연구소 참조!
            https://www.wah.or.kr:444/Participation/technique.asp

            [ 웹표준이란? ]
            - 모든 브라우저에서 공통으로 작성되는
            코딩규칙 및 표준
            (크로스브라우징은 같은 디자인과 
            같은기능이 여러종류의 브라우저에서
            동일하게 작동되는 것을 말한다!)

            [ CSS 넣기 속성 ]
            - style = "CSS속성설정"
            - 속성설정 방법
                속성명:값;
            -> 이런 방법을 인라인 CSS라고함!

         -->
        
    </body>
</html>
