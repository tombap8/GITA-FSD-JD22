<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <!--뷰포트필수-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drag and drop 응용</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }

        body {
            overflow: hidden;
        }

        ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        /* 드래그 선택 안되게 하는 CSS */
        .dselect {
            user-select: none;
            /* 선택안되게함 */
            -webkit-user-drag: none;
            /* 드래그안되게함 */
        }




        /*움직일 갤러리 화면크기의 부모박스*/
        #handle {
            position: relative;
            height: 70%;
            width: 100%;
            overflow: hidden;

        }

        /*갤러리 내용만큼 가로로큰 내부박스-움직일박스*/
        #move {
            position: absolute;
            /*            width: 7200px;*/
            height: 100%;
        }

        #move img {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /*플렉스박스!*/
        #move>ul {
            display: flex;
        }

        #move>ul li {
            position: relative;
            width: 300px;
        }

        h1 {
            text-align: center;
        }
    </style>

    <script src="jquery-3.6.0.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="jquery-touch-punch.min.js"></script>
    <!-- 모바일에서 드래그가 터치이벤트로 변환되게 하는 플러그인 필요! jquery-touch-punch -->

    <!-- 
        미리보기:
        https://tombap8.github.io/FED211/004.jQuery학습/jQuery-02.실전연습/04.jQuery_utility/05_DragGallery/ready.html
     -->
     <script>
        /// jQB //////////////////////////
        $(() => {

            // 1. 드래그 대상: #move
            let move = $("#move");

            // 2. 아이스크림 박스 드래그설정
            move.draggable({
                axis: "x" // x축고정
                // 축고정 ("y"는 y축고정)
            });

            // 3. 드래그 애니메이션 설정
            // transition을 설정하여 약간 더가는 효과를 줌
            // 주의: ease-in을 사용하지 않는다! ease-out을 씀!
            move.css({
                transition: "all .8s ease-out"
            }); ///////// css ////////////


            // 4. 드래그 위치 이동 한계설정 ///
            // 요구사항: 첫번째 이미지와 마지막 이미지가 
            // 화면기준선을 벗어나지 못하게 함(화면의 1/3기준)

            /*************************************************
                [ 요구사항 처리를 위한 이벤트 ]
                1. mousedown 
                    - 마우스 왼쪽버튼 누르는 시점(딸)
                2. mouseup 
                    - 마우스 왼쪽버튼 눌렀다 땔 시점(각)
                3. mousemove 
                    - 마우스 포인터가 선택요소 영역에서 움직일때

                [ 위의 마우스 이벤트를 모바일에서 처리할때 ]
                1. touchstart - 손가락이 화면에 닿을때
                1. touchend - 손가락이 화면에서 떨어질때
                1. touchmove - 손가락이 화면에 닿은체로 움질일때

                -> 여기서는 마우스 이벤트로만 코딩해도
                터치펀치 JS가 모바일 이벤트로 전환해준다!!

            **************************************************/

            // 화면기준값(1/3)
            // -> 첫번째 한계값
            let fpt = $(window).width() / 3;
            console.log("첫번째 한계값:",fpt);

            // 마지막 한계값
            // -> 움직일 박스 전체가로크기 - 화면의 2/3크기
            let lpt = move.width() - (fpt*2);
            console.log("마지막 한계값:",lpt);

            //// 화면 한계시 위치고정 코드 //////////
            // on(이벤트명, 함수) -> 제이쿼리 이벤트 메서드
            // 이벤트가 여러개 이면 띄어쓰기를 하면됨!
            // 원래는 모바일 터치이벤트를 써줘야 하지만
            // 터치펀치JS가 변환해주고 또 쓰게되면
            // 중복 이벤트 간섭에러가 발생하니 mouse이벤트만 쓴다!
            // 대상: 구체적인 태그 부모요소(html,body)
            $("html,body")
            .on("mousedown mouseup mousemove",()=>{
                // console.log("마우스냐? 터치냐?");

                // 1. 움직이는 박스의 left위치값
                let mpos = move.offset().left;
                console.log("현재left:",mpos);

                // 2. 처음 한계값 체크 후 위치고정
                if(mpos > fpt){
                    //첫번째 한계값에 고정
                    move.css({
                        left: fpt+"px"
                    }); ////// css //////
                } ////////// if ///////////
                // 3. 마지막 한계값 체크 후 위치고정
                else if(mpos < -lpt){
                    //마지막 한계값에 고정
                    move.css({
                        left: -lpt+"px"
                    }); ////// css //////
                } ////////// if ///////////



            }); ///////////// mousemove /////////////



        }); //////// jQB /////////////////////
    </script>
    
</head>

<body>

    <div id="handle">
        <div id="move">
