<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page Scroll - Auto Scroll</title>
    <style>
        html,
        body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;/* 보이는 화면기준 채우기 */
            /* body하위 요소의 높이값 %의 기준이됨! */
            overflow: hidden;/* 스크롤바없앰! */
        }
        /* 공통셋팅 */
        a{
            text-decoration: none;
            color: #fff;
            text-shadow: 0 0 2px #777;
        }
        ul{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul::after{/* float해제 */
            content: '';
            display: block;
            clear: both;
        }
        li{
            float: left;/* 옆으로 흐르게 */
        }
        img{
            border: none;
            /* 이미지 링크시 테두리없앰 */
        }
        h1,
        h2,
        h3{
            margin: 0;
            padding: 0;
            font-size: 100%;
        }

        /* 공통 class */

        /* 페이지 공통 class */
        .page{/* 한페이지 보이는 화면 채우기 */
            width: 100%;
            height: 100%;
            /* 
                width: 100vw;
                height: 100vh;
                보이는 화면 기준의 뷰포트단위를 쓰면
                body의 height 100%가 필요없다!
                왜냐하면 보이는 화면을 기준하니까!
                단, vw단위는 스크롤바 트랙까지 포함한
                화면 전체를 기준하므로
                데스트탑에서는 100%를 사용하는게 좋다!
                (이유는 가로스크롤바가 생기게 되므로!)
             */
        }

        /* IR(배경이미지 설명 숨기기) class */
        .ir{
            display: block;
            width: 0;
            height: 0;
            overflow: hidden;
        }

        /* 중앙 속박스 */
        .ibx{
            width: 1920px;
            max-width: 100%;
            /* 1920px보다 작을땐 100%를 유지함! */
            margin: 0 auto;/* 마영오 - 중앙정렬 */
        }

        /* 1. 상단영역 */
        #top{
            position: fixed;
            /* 상단고정-보이는화면기준 */
            width: 100%;
            z-index: 9999;/* 맨위! */
            background-color: rgba(0,0,0,.7);
        }
        /* 상단영역 속박스 */
        .top{
            position: relative;
            /* 부모자격 */
            height: 80px;
        }

        /* 1-1.로고 */
        #logo{
            width: 250px;
            height: 100%;
            text-align: center;
            overflow: hidden;
        }
        #logo img{
            width: 100%;
            margin-top: -24px;
        }

        /* 1-2. GNB 메뉴 */
        .gnb{
            position: absolute;
            /* 부모는? .top */
            top: 40px;
            right: 2%;
        }
        .gnb li{
            margin: 0 7px;
        }
        /* 메뉴에 마우스 오버시 */
        .gnb a:hover{
            display: inline-block;/* 트랜스폼적용위해 */
            color: lime;
            text-decoration: overline;/* 윗줄 */
            transform: scale(1.1);
        }

        /* 2. 페이지영역 */
        /* 개별 페이지 셋팅 */
        #pg1{
            background: url(images/pic1.png) no-repeat top/cover;
        }
        #pg2{
            background: url(images/pic2.png) no-repeat top/cover;
        }
        #pg3{
            background: url(images/pic3.png) no-repeat top/cover;
        }
        #pg4{
            background: url(images/pic4.png) no-repeat top/cover;
        }
        #pg5{
            background: url(images/pic5.png) no-repeat top/cover;
        }
        #pg6{
            background: url(images/pic6.png) no-repeat top/cover;
        }
        #pg7{
            background: url(images/pic7.png) no-repeat top/cover;
        }

    </style>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script>
        $(()=>{/////////// jQB /////////////////////

            // 페이지 이동을 위한 변수
            let pno = 0;

            // 전체 페이지수(페이지요소 개수를 할당)
            let totnum = $(".page").length;
            // console.log(totnum);

            // 광스크롤금지변수
            let prot = 0; // 0-허용,1-금지




            //////////////////////////////////////
            // a클릭시 스크롤이동 애니메이션 구현 //
            //////////////////////////////////////

            // 대상: .gnb a
            $(".gnb a").click(function(e){//e-이벤트전달변수
                // a 기본이동막기
                e.preventDefault();

                // 수정본: 스크롤바가 없어지면
                // 위치값에 오작동이 나타나므로
                // 한페이지 단위로 이동한다!
                // 메뉴li순번 === 페이지이동순번
                // 이동단위: 윈도우 높이값                

                // 1. 클릭된 a요소의 부모 li 순번
                let idx = $(this).parent().index();
                console.log(idx);

                // pno와 씽크 맞추기!!!
                pno = idx;

                // 2. 위치이동 스크롤 애니메이션
                // 전체스크롤 대상: html,body(최상위 부모2개 동시에!)
                $("html,body").animate({
                    scrollTop: ($(window).height() * idx) + "px"
                    // 윈도우 높이값 * 순번
                },800,"easeInOutQuint");

            }); ///////// click /////////////

            /*************************************** 
                마우스 휠 작동시 자동 스크롤 이동기능
                *이벤트: mouwheel + DOMMouseScroll
                -> wheel이벤트가 최신이벤트임!
                *대상: document
                *메서드: $(선택자).on(이벤트명,함수)
                -> 이벤트명에 띄어쓰기로 쓰면 다중이벤트적용
            ***************************************/
           $(document).on('mousewheel wheel',(e)=>{ // e-이벤트전달

            
                //// 광스크롤 금지 /////
                if(prot) return;
                prot = 1; // 잠금!
                setTimeout(() => {
                    prot = 0; // 해제!
                }, 800);
                ///////////////////////



                //e.preventDefault()
                // 기본기능막기는 window,document,body
                // 세가지 최상위객체에는 사용할 수 없다!(에러남!)

                // 호출확인
                // console.log("휠휠휠~~~!");

                // 이벤트 전달변수 처리
                e = window.event || e;
                // 오리지널 이벤트와 전달이벤트 중 유효한 값을 할당!
                // 변수 = 값 || 값 -> 두 값중 true인 값이 할당됨!

                // 1. 휠방향 알아내기
                // 방향은 델타값 사용!
                let delta = e.wheelDelta || e.detail;
                // e.wheelDelta - 일반 브라우저용 방향정보
                // e.detail - 파이어폭스용 방향정보

                // console.log(delta);

                // 2. 음수면 아랫방향 : 다음페이지
                if(delta < 0){
                    // 페이지수 증가
                    pno++;
                    if(pno===totnum) pno = totnum-1;
                    // 페이지수와 같아지면 끝번호 다음번호니까
                    // 끝번호에 고정!!!
                    // console.log("아랫방향");
                } ///// if ///////
                else{
                    // 페이지수 감소
                    pno--;
                    if(pno===-1) pno = 0;
                    // 첫페이지 이전으로 가면 첫번호에 고정!
                    // console.log("윗방향")
                } ////// else  //////

                // 페이지 번호 확인
                console.log("페이지번호:",pno);

                // 3. 위치이동 스크롤 애니메이션
                // 전체스크롤 대상: html,body(최상위 부모2개 동시에!)
                $("html,body").animate({
                    scrollTop: ($(window).height() * pno) + "px"
                    // 윈도우 높이값 * 순번
                },800,"easeInOutQuint");

           });///////////// wheel ///////////////////

           // 스크롤 이벤트와 비교!
        //    $(window).scroll(()=>{console.log("스크롤이벤트!")})






        }); ////////////// jQB /////////////////////
    </script>
</head>
<body>
    <!-- 1. 상단영역 -->
    <div id="top">
        <header class="top ibx">
            <!-- 1-1.로고 -->
            <h1 id="logo">
                <a href="#">
                    <img src="images/logo.png" alt="메가박스로고">
                </a>
            </h1>
            <!-- 1-2.GNB메뉴 -->
            <nav class="gnb">
                <ul>
                    <li>
                        <a href="#pg1">아수라</a>
                    </li>
                    <li>
                        <a href="#pg2">고산자</a>
                    </li>
                    <li>
                        <a href="#pg3">인천상륙작전</a>
                    </li>
                    <li>
                        <a href="#pg4">봉이김선달</a>
                    </li>
                    <li>
                        <a href="#pg5">비밀은없다</a>
                    </li>
                    <li>
                        <a href="#pg6">아가씨</a>
                    </li>
                    <li>
                        <a href="#pg7">탐정홍길동</a>
                    </li>
                </ul>
            </nav>
        </header>
    </div>

    <!-- 2. 페이지영역 -->
    <section id="pg1" class="page"></section>
    <section id="pg2" class="page"></section>
    <section id="pg3" class="page"></section>
    <section id="pg4" class="page"></section>
    <section id="pg5" class="page"></section>
    <section id="pg6" class="page"></section>
    <section id="pg7" class="page"></section>

    
</body>
</html>
