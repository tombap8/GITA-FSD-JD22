<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>큰 이미지 마우스무브 이동뷰어</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        /*부모박스*/
        #wrap{
            position: relative;
            /*부모자격*/
            width: 100%;
            height: 100%;
        }
        
        /*이미지박스*/
        #imgbox{
            position: absolute;
            width: 3000px;
            height: 1999px;
            background: url(images/city.jpg) no-repeat;
            /*트랜지션*/
            transition: all 2s ease-out;
        }
        
        /*마우스무브 처리용 커버박스*/
        #cover{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
    </style>
    <script src="js/jquery-1.8.1.min.js"></script>
    <script src="js/jquery-ui-1.10.4.min.js"></script>
    <script>
    $(function(){ /// jQB //////////////////
        
        // 전체부모박스
        let wrp = $("#wrap");
        
        // 이미지박스
        let ibx = $("#imgbox");
        
        // 커버박스
        let cbx = $("#cover");
        
        /// 처음에 큰 이미지 박스 정중앙에 위치하기
        
        // 중앙top값: (작은박스높이값 - 큰이미지박스높이값)/2
        let cTop = (wrp.height() - ibx.height()) / 2;
        
        // 중앙left값: (작은박스너비값 - 큰이미지박스너비값)/2
        let cLeft = (wrp.width() - ibx.width()) / 2;
        
        // 이미지박스 중앙에 위치시키기
        ibx.css({
            top: cTop + "px",
            left: cLeft + "px"
        });///////// css ////////////
        
        //// 마우스 포인터가 #cover 위에서 움직일때마다//
        // #imgbox 움직이기! ////////////////////////
        /*
        [비례식을 세워서 이미지 이동값 구하기]
        
        마우스최대값 : 마우스이동값 = 
        이미지최대값 : 이미지이동값
        
        마최 : 마이 = 이최 : 이이
        
        -> 우리가 구하고자 하는 값은 이이(이미지이동값)
        
        이이 = 마이*이최/마최
        */
        
        
        // 이미지박스의 최대이동값 계산하기
        // -> 이미지최대값 : 이최
        
        // 이최 top한계 : 랩박스 높이값 - 이미지박스 높이값
        let itmax = wrp.height() - ibx.height();
        
        // 이최 left한계 : 랩박스 너비값 - 이미지박스 너비값
        let ilmax = wrp.width() - ibx.width();
        
        // 마우스 포인터 최대이동값
        // -> 마우스최대값 : 마최
        
        // 마최 top한계 : 커버박스 높이값
        let mtmax = cbx.height();
        
        // 마최 left한계 : 커버박스 너비값
        let mlmax = cbx.width();
        
        // 마우스 이동값
        let mposX, mposY;
        
        ///////////////////////////////////////////
        /// 위의 구한 값을 이용하여 이미지 이동하기 /////
        // 대상: #cover
        cbx.mousemove(function(e){//e-이벤트 전달값
            
            // 마우스 위치값 : 마이
            mposX = e.pageX;
            mposY = e.pageY;
            
            //console.log("x:"+mposX+"/y:"+mposY);
            
            // 계산식: 이이 = 마이*이최/마최
            // 마이 -> mposY, mposX
            // 이최 -> itmax, ilmax
            // 마최 -> mtmax, mlmax
            
            // 이미지 Y축이동값 : 마이*이최/마최
            let iposY = mposY * itmax / mtmax;
            
            // 이미지 X축이동값 : 마이*이최/마최
            let iposX = mposX * ilmax / mlmax;
            
            // 실제 이미지 위치이동 적용하기 ///
            ibx.css({
                top: iposY + "px",
                left: iposX + "px"
            });//////////// css //////////////
            
            
        });////////// mousemove /////////////////
        
        
        
        
        
    });////////// jQB //////////////////////
    
    </script>
</head>
<body>
   <!--전체부모박스-->
    <div id="wrap">
        <div id="imgbox"></div>
        <div id="cover"></div>
    </div>
    
</body>
</html>
