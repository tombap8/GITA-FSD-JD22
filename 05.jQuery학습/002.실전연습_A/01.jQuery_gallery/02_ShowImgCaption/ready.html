<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title> Sliding Captions 갤러리 </title>
    <script type="text/javascript" src="jquery-1.7.2.min.js"></script>
    <script>
        $(function() {
            // 설명글 숨기기
            $(".thumbs em").hide();


            // 썸네일을 클릭하면 큰 이미지를 href속성값으로 변경함!
            // 추가기능: 클릭된 a요소의 다음형제인 em요소의 내용을 읽어서
            //          큰이미지의 하단에 이미지설명 박스를 올라오게 함
            // 대상: .thumbs a
            $(".thumbs a").click(function(e) {
                e.preventDefault(); //기본이동막기

                // 1.클릭된 a요소의 href값 읽어오기
                var isrc = $(this).attr("href");
                //console.log("경로:"+isrc);

                // 2.큰이미지의 src 속성을 isrc값으로 변경
                $("#largeImg img").attr("src", isrc);

                // 3. 이미지 설명 읽어오기
                var itxt = $(this).next().text();
                //console.log("설명글:" + itxt);
                
                // 4. 이미지 설명 박스 만들기
                $("#caption").remove(); // 지우고시작(하나만 생성!)
                $("#largeImg").append('<div id="caption"></div>');
                
                // 5. 설명박스에 내용넣기
                $("#caption").text(itxt);
                
                // 6. 박스의 높이값 구하기(올라올 높이)
                var currH = $("#caption").innerHeight();
                console.log("높이값:"+currH);
                /*
                    선택요소 높이값을 구하는 메서드
                    1) height() -> 순수높이값(패딩,보더를 제외한 높이값)
                    2) innerHeight() -> 패딩을 포함한 내부높이값
                    3) outerHeight() -> 보더(마진)포함 총 높이값
                                    outerHeight(true) -> 마진까지포함
                    
                    ※ width도 같음 
                    - width(), innerWidth(), outerWidth()
                */
                
                
                
                // 7. 설명박스 올라오기 애니메이션
                // 변수에 마이너스를 하면 결과숫자 부호를 반대로함
                $("#caption").animate({
                    top:-currH+"px"
                },300);
                
                





            }); //////// click /////////////////




        }); //////// jQB /////////////////////////
    </script>
    <style type="text/css">
        body {
            margin: 20px auto;
            padding: 0;
            width: 620px;
            background: #192839;
        }

        .thumbs {
            width: 100px;
            float: left;
        }

        .thumbs img {
            border: solid 1px #ccc;
            padding: 5px;
            margin-bottom: 3px;
        }

        .thumbs img:hover {
            border-color: #EF4018;
        }

        #largeImg {
            border: solid 1px #ccc;
            width: 500px;
            height: 280px;
            padding: 5px;
            margin-left: 110px;
            overflow: hidden;

        }

        /*이미지설명글 박스*/
        #caption {
            background: url(captionBg.png) repeat-y;
            border: #000 1px thin;
            padding: 10px;
            position: relative;
            color: #FFFFFF;
            
        }
    </style>
</head>

<body>

    <div class="thumbs">

        <a href="images/pic1.jpg" title="image1"><img src="images/th_pic1.jpg" /></a>
        <em>Lorem Ipsum is simply dummy text of the pdrinting and typesetting industry.</em>


        <a href="images/pic2.jpg" title="image2"><img src="images/th_pic2.jpg" /></a>
        <em> Lorem Ipsum is simply dummy tely dummy thely dummy tegxt of thely try.
            Sed facilisis, sem a luctus bibendum, dui risus pellentesque velit, quis tempor magna
            sem vel justo. Etiam eget ipsum ante. </em>

        <a href="images/pic3.jpg" title="image3"><img src="images/th_pic3.jpg" /></a>
        <em> Lorem Ipsum is simply dummy.</em>

    </div>

    <div id="largeImg"><img src="images/pic1.jpg" alt="image1" /></div>

</body></html>
