<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title> Tree 형 내비게이션 </title>
    <script type="text/javascript" src="jquery-1.7.2.min.js"></script>
    <script>
        $(function(){ // jQB /////////////////
            
            // 모든서브메뉴(.sub)를 감추고 첫번째만 보이게
            $(".sub").hide().first().show();
            
            // 메뉴를 클릭하면 서브가 열림(나머지닫힘)
            // slideToggle은 상태전환함(반대로!)
            $(".title").click(function(){
                $(this).next().slideToggle(300)
                .parent().siblings()//부모(li)다른형제들
                .find(".sub").slideUp(300);
            });//////// click //////////////
            
        });///////// jQB /////////////////////
        /////////////////////////////////////
    </script>


    <style type="text/css">
        body {

        ul#navi,
        ul#navi ul {

        }

        li.group {
            margin-bottom: 3px;
        }

        div.title {

        ul.sub li {
            height: 35px;

            background: #FDF6DD;
            cursor: pointer;
        }

        ul.sub li a {
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
            color: #000;
        }

        ul.sub li:hover {
            background: #CCFF00;
        }
    </style>
</head>
