<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> Child Filters </title>
<!-- 1. 제이쿼리 라이브러리 -->
<script src="./js/jquery-3.6.1.min.js"></script>
<!-- 2. 제이쿼리 UI : 제이쿼리 추가개발 플러그인
(컬러애니메이션 포함되어서 이게 없으면 컬러애니 안됨!) -->
<script src="./js/jquery-ui.min.js"></script>
<script>
$(document).ready(function(e) {
    /* 
        first-child, last-child, nth-child(n)
        // 그룹별 자식요소 선택하기
    */
	
	// 미션: #container를 클릭하면
    $("#container").click(function(){
        // 짝수번째에 글자를 "우리나라" 라고 쓰고
        $("li:nth-child(even)").text("우리나라");
        // 2n+1 이라는 수식을 넣어서 배경색을 빨간색으로 적용하시오.
        // (참고로 n은 0부터 대입된다)
        // 실제로 쓸때 n을 사용한 수식을씀!
        // 2n+1 -> 1,3,5,7,...
        $("li:nth-child(2n+1)")
        .css({
            background: "red"
        });///////// css ///////////

    });///////// click ///////////////

    /* 
        :nth-child(2n+1)
        위와 같은 수식표현법은 CSS 기본문법에서 지원한다!!!
        -> 제이쿼리 전용아님!!!
        -> 공식문법확인:
        https://www.w3schools.com/cssref/sel_nth-of-type.asp
    */
	
    
	
	
	
});//jQuery실행구역
</script>
</head>
<body>
<div id="container">

    <ul class="nav1">
        <li> 0 </li>
        <li> 1 </li>
        <li> 2 </li>
        <li> 3 </li>
    </ul>
      
    <ul class="nav2">
        <li> 0 </li>
        <li> 1 </li>
        <li> 2 </li>
        <li> 3 </li>
        <li> 4 </li>
    </ul>

</div>
<!---------- jQuery code Start ---------->
<script>

</script>

</body>
</html>
