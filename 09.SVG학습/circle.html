<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG 기본원리 및 애니메이션</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
        }
        body{
            background-image: linear-gradient(to bottom,lightgreen,lightpink,lightblue);
        }
        .wrap{
            /* 플렉스박스 */
            display: flex;
            /* 플렉스 랩핑박스 */
            flex-wrap: wrap;
            width: 100vw;
            height: 100vh;
        }
        .wrap>section {
            /* 렐러티브 부모자격 */
            position: relative;
            /* 가로, 세로 등분할 채우기 */
            flex: 1;
            /* 한줄에 2개씩 */
            flex-basis: 50%;
        }
        /* 컨텐츠 박스 */
        .cbx{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* 정중앙이동 */
            width: 300px;
            height: 300px;
            /* outline: 2px dotted blue; */
        }

        /* svg요소 공통 */
        .cbx svg{
            width: 100%;
            height: 100%;
        }

        /* 1. 아이언맨 */
        .svg1 {
            background: url(./images/man.jpg) no-repeat top/cover;
            /* 정원표시 */
            border-radius: 50%;
            /* 박스그림자 */
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.583);
        }
        .svg1 svg{
            /* svg자체엔 트랜스폼 적용됨! */
            transform: rotate(-90deg);
            /* transform: rotate(-90deg) rotateX(180deg); */
        }

        /* circle 설정 */
        .c1{
            /* 채우기색 - 기본색 검정
            투명(transparent), 
            없음(none)-뚫린상태 */
            fill: none;
            /* 선색(안쓰면 안나옴) */
            stroke: red;
            /* 선두께 (안쓰면 1px)
            -> 단위를 안쓰면 기본px
            -> 중심선을 기준으로 생김 */
            stroke-width: 20;
            /* 선끝속성 : 둥글게 */
            stroke-linecap: round;            
            /* 
                stroke-linecap 선끝옵션
                1) butt - 끝에 중심선이 보임(기본값)
                2) square - 끝에 사각형으로 덮음
                3) round - 끝에 둥근모양으로 덮음
            */
            /* 데쉬선 속성 
            -선,공백 순으로 셋팅 */
            stroke-dasharray: 300%;
            /* 
            선,공백에서 선으로 모두 채우기 
            방법: 50%를 줘본다
                몇조각인지 센다
                50% X 조각수
                여기서는 50% X 6조각 = 300%
            */
            /* 데쉬선 시작위치 속성 */
            stroke-dashoffset: 300%;
            /* 
                [ 데쉬셋팅을 이용한 svg 애니 ]
                1. stroke-dasharray값을
                50% 준후 조각수 만큼 곱하여
                전체 선부터 채워지게함

                2. 선만큼 채워진 %를
                stroke-dashoffset에 값을 설정하여
                공백부터 시작하게 함!

                (오버시 선애니할 경우)
                3. 여기에 트랜지션 준다
                4. 오버시에 
                stroke-dashoffset:0;
                으로 셋팅하면 도형이 그려지는 애니!
            */
            transition: stroke-dashoffset .8s ease-in-out;
            /* -> svg내부요소엔 트랜스폼 적용안됨 
            transform: rotate(-90deg); */
        }
        /* 컨텐츠 박스에 마우스 오버시 라인애니 */
        .svg1:hover .c1{
            stroke-dashoffset: 0;
        } 

        /* 2. 블랙위도우 */
        .svg2 svg{
            background: url(./images/black.jpg) no-repeat top/cover;
        }
        .rt1{
            /* 채우기(색) */
            fill: none;
            /* 선색 */
            stroke: black;
            /* 선두께 */
            stroke-width: 20;
            /* 선끝처리 */
            stroke-linecap: round;
            /* 
                stroke-linecap 선끝옵션
                1) butt - 끝에 중심선이 보임(기본값)
                2) square - 끝에 사각형으로 덮음
                3) round - 끝에 둥근모양으로 덮음
            */
            /* 데쉬선 : 50% X 8조각 = 400% */
            stroke-dasharray: 15%;
            stroke-dashoffset: 102%;
            /* 트랜지션 */
            transition: .8s;
        }
        .svg2:hover .rt1{
            stroke-dashoffset: 0;
        }

        /* 3. 닥스박스 : 다각형(6각형) */
        .svg3 svg{
            background: url(./images/doc.jpg) no-repeat top/cover;
            /* 다각형 클리핑 적용하기! 
            polygon(x1 y1,x2 y2,...) */
            clip-path: polygon(50% 0,100% 33%,100% 66%,50% 100%,0% 66%,0% 33%);
        }

        /* 다각형 */
        .pg1{
            /* 채우기 */
            fill: none;
            /* 선색 */
            stroke: lightgreen;
            /* 선두께 */
            stroke-width: 20;
            /* 선끝처리 */
            stroke-linecap: square;
            /* 데쉬설정: 50% X 6조각 = 300% */
            stroke-dasharray: 300%;
            /* 데쉬 시작위치 밀기 */
            stroke-dashoffset: 300%;
            /* 트랜지션 */
            transition: .6s ease-out;
        }
        /* 다각형 박스에 마우스 오버시 */
        .svg3:hover .pg1{
            stroke-dashoffset: 0;
        }

    </style>
</head>
<body>
    <div class="wrap">
        <!-- 1.아이언맨 : 원 -->
        <section>
            <div class="cbx svg1">
                <svg>
                    <circle class="c1" cx="150" cy="150" r="140"></circle>

                    <!-- <circle class="c1" cx="150" cy="150" r="140" transform="rotate(-90,150,150)"></circle> -->
                </svg>
            </div>
        </section>
        <!-- 2. 블랙위도우 : 사각형 -->
        <section>
            <div class="cbx svg2">
                <svg>
                    <rect class="rt1" width="280" height="280" x="10" y="10"></rect>
                </svg>
            </div>
        </section>
        <!-- 3.닥스박스 : 다각형(6각형) -->
        <section>
            <div class="cbx svg3">
                <svg>
                    <polygon class="pg1" points="150,10 290,100 290,200 150,290 10,200 10,100"></polygon>
                </svg>
            </div>
        </section>
        <section></section>
    </div>
    <!-- 
        [ SVG란? ]
        SVG - Scalable Vector Graphic
        -> 이미지를 확대해도 깨지지 않는 백처방식의 그래픽요소
        -> 이미지가 코드로 되어있음
        -> 백터 그래픽: 일러스트레이터 같은 툴에서 제작함
        -> https://www.w3schools.com/graphics/svg_intro.asp

        비교) 포토샵에서 픽셀로 만드는 이미지는? -> 비트맵 이미지!
        -> canvas요소 : 비트맵 이미지 그래픽요소
        : canvas는 JS로 코딩함!
        -> http://www.effectgames.com/demos/canvascycle/

        [ svg 요소 표현법 ]
        - svg요소 내부에 자식요소로 각 도형요소를 넣고 코딩함
        (유의사항: svg는 처음에 px단위의 특정크기로 만들어야
        한다. 그래야 기본형으로 정하고 유동적인 크기는 
        viewBox설정으로 얼마든지 변경이 가능하다!!!)

        [ circle 요소 : 원 ]
        - cx : 중심원 x좌표 (center x), 단위없는 숫자는 px
        - cy : 중심원 y좌표 (center y), 단위없는 숫자는 px
        - r : 반지름(radius)
        - transform 속성 : svg 요소를 변형하기 위한 속성
            rotate(각도,x위치,y위치)
            -> 회전속성으로 각도를 단위없이 사용, 마이너스는 반시계
            -> 이 속성을 쓰는 이유는 circle에는 일반 transform이 
            적용되지 않기 때문임!
            (svg요소 transform이 적용됨!)

        [ rect 요소 : 사각형 ]
        - rectangle(사각형) 이라는 말에서 나온 요소명
        - width : 가로크기
        - height : 세로크기
        - x, y : x축, y축

        [ polygon 요소 : 다각형 ]
        - points 속성
        - 표현법: <polygon points="x1,y1 x2,y2 ...">
            -> x,y 좌표를 콤마로 구분하고
            다른 좌표는 띄어쓰기로 구분함

     -->
</body>
</html>
