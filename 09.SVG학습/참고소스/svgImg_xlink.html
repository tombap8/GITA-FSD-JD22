<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG이미지 불러오기</title>
    <style>
        svg {
            width: 100%;
            /* 가로크기 박스에 맞춤! */
        }

        .logo {
            width: 200px;
        }

        .cblogo {
            width: 56px;
        }

        /* 장바구니 */
        .cart {
            width: 20px;
        }

        /* 돋보기 */
        .mag {
            width: 19px;
        }

        /* 
            [ svg이미지 셋팅하기 ]

            1. 일러스트레이터에서 그린 이미지 또는
            svg코드로 제공된 이미지를 박스에 넣고
            반드시 svg 코드에 viewBox속성에 원본 크기를 지정한다!
            2. 싸고 있는 박스의 가로크기만 지정하면 자동으로
            그 크기를 변경할 수 있다!!!
            
        */
    </style>
</head>

<body>
    <h1>SVG 코드 이미지 넣기</h1>

    <h2>일러스트레이터로 직접 그린 이미지 svg코드 넣기</h2>
    <!-- 로고 svg박스 -->
    <div class="logo">
        <svg>
            <use xlink:href="#mysvg"></use>
            <!-- 
                [ svg코드가 복잡하므로 아래쪽에 별도의 공간에 분리 후 호출하는 코드 ]
                1. 본 svg 태그 안에 이렇게 코딩:
                <use xlink:href="#아이디명"></use>

                2. 아랫쪽 별도의 태그 안에 실제 svg 코드
                <svg>
                    <symbol viewBox="설정값" id="호출아이디명">
                        svg코드
                    </symbol>
                </svg>

             -->
        </svg>
    </div>

    <h2>사이트의 svg코드로된 이미지 넣기</h2>

    <!-- 카본뷰티로고 -->
    <div class="cblogo">
        <svg>
            <use xlink:href="#logo-header"></use>
        </svg>
    </div>

    <!-- 장바구니모양 -->
    <div class="cart">
        <svg>
            <use xlink:href="#bag"></use>
        </svg>
    </div>

    <!-- 돋보기모양 -->
    <div class="mag">
        <a href="https://www.naver.com" target="_blank">
            <svg>
                <use xlink:href="#search"></use>
            </svg>
        </a>
    </div>
