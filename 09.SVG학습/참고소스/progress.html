<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퍼센트 애니메이션</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        body {
            background-image: linear-gradient(to bottom, rgb(223, 219, 255), rgb(255, 204, 247), skyblue);
        }

        /* 팽수박스 */
        .pang{
            position: relative;
            /* .txt의 부모자격 */
            width: 200px;
            height: 200px;
            margin: 100px auto;
            background: url(images/pang.jpg) no-repeat top/cover;
            border-radius: 50%;/* 원 */
            /* outline: 2px solid red; */
        }
        /* svg */
        .pang svg{
            width: 100%;
            height: 100%;
            /* 부모박스에 맞춤! */
            transform: rotate(-90deg);
            /* circle은 svg내부요소여서 트랜스폼이 적용안됨!
            따라서 부모인 svg요소에 주면된다! */
        }

        /* circle */
        .c1{
            fill: none;
            /* 채우기 - 기본색은 검정색
            (transparent-투명,none-없음) */
            stroke: yellow;
            /* 선색(안쓰면 안나옴) */
            stroke-width: 10;
            /* 선두께는 안쓰면 1px, 
            단위없는 숫자는 px(단위써도됨) */
            stroke-linecap: round;
            /* 선끝처리 속성 : round(둥글게), butt(깎인네모), square(붙인네모) */

            stroke-dasharray: 300%;
            /* 데쉬설정속성 - 숫자하나만 쓰면 선,공백 동일셋팅
            다르게 선,공백 셋팅시 나열함! 선 공백 선 공백 ... 
            
            [데쉬어레이를 사용하여 선을 숨기고 애니메이션하는 응용]
            -> 방법: 1.일단 50%값을 준다!
                    2. 몇조각인지 센다! (여기서는 6조각)
                    3. 50% * 조각수 = ? (여기서는 50%*6=300%)
                    -> 의도한 결과는 선으로만 채운다! (공백이 숨어있음-> 이것으로 애니메이션을 할 것임!)
            */
            stroke-dashoffset: 300%;
            /* 데쉬옵셋은 데쉬어레이의 시작위치를 밀어주는 속성!
            이것을 이용하여 숨어있는 공백을 먼저보이게 
            데쉬어레이에 준 300%값을 데쉬옵셋에 주면
            공백이 먼저 보이고 선이 숨겨진다! 
            
            [ svg 선 애니메이션 원리 ]
            -> 데쉬옵셋으로 공백부터 보이게 한후 이값을 0으로 만들면
            원래 선부터 셋팅된 부분이 보이게 된다!            
            */
            transition: .1s linear;
            /* 퍼센트증가에 따른 트랜지션 */

        }
        /* 오버시 데쉬옵셋변경하기! */
        /* .pang:hover .c1{
            stroke-dashoffset: 0;
        } */

        /* 퍼센트 글자박스 */
        .txt{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            /* 정중앙이동 */
            font-size: 5vw;
            text-shadow: 2px 2px 2px #000;
            color: #fff;
        }

        /* 버튼 */
        #pbtn{
            text-align: center;
        }
        #pbtn button, #sel{
            font-size: 50px;
        }
    </style>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>

        $(function(){ /// jQB //////////////////////

            // 버튼클릭시 팽수 퍼센트 애니메이션하기 //
            // 이벤트 대상: #pbtn button
            $("#pbtn button").click(function(){
                // 퍼센트 증가함수 호출!
                progFn();
            });////////////// click ///////////////

            // 퍼센트박스
            let ptxt = $(".ptxt");

            // svg circle요소
            let c1 = $(".c1");

            // %선택박스
            let sel = $("#sel");

            //////////////////////
            // 퍼센트 증가 함수 ///
            //////////////////////
            let progFn = ()=>{

                // 퍼센트값 증가 //
                // 1. 기존값 읽어오기
                let pers = ptxt.text();
                // 2. 기존값에 1증가
                pers++;
                // 3. 증가된 값 화면출력!
                ptxt.text(pers); // -> 퍼센트값

                // 4. 계산된 %에 맞게 svg 값 변경하기
                // -> 계산원리: 전체는 300%
                // 예컨데 300%값의 60%라면
                // -> 300*0.6= 180%
                // 실제는 나머지 퍼센트를 밀어야함!
                // 즉, 60%는 100% - 60% = 40%
                // -> 결과적으로 300 * 0.4 = 120%

                // 계산하기
                let calc = 300 * (100 - pers) / 100;
                // 계산법 : 전체옵션값 X (100%-현재%)/100

                c1.css({
                    strokeDashoffset : calc + "%"
                }); /////////// css //////////////


                // 5. 재귀호출(함수자신을 다시호출!)
                // sel.val()은 퍼센트 선택값이다!(10,20,...,100)
                if(pers < sel.val()){ // 100보다 작을때 호출!
                    // 호출이 너무 빠르므로 setTimeout으로 시간조정
                    setTimeout(() => {
                        progFn();                        
                    }, 50);
                } /////// if ////////

            }; ///////// progFn함수 //////




        });////////////// jQB /////////////////////


    </script>
    
</head>

<body>

    <div class="pang">
        <!-- 숫자퍼센트박스 -->
        <span class="txt">
            <b class="ptxt">0</b>%
        </span>
        <!-- svg박스 -->
        <svg viewBox="0 0 200 200">
            <circle class="c1" cx="100" cy="100" r="95"></circle>
        </svg>
    </div>

    <div id="pbtn">
        <button>팽수퍼센트!</button>
        <select name="sel" id="sel">
            <!-- option[value=$0]{$0%}*10 -->
            <option value="10">10%</option>
            <option value="20">20%</option>
            <option value="30">30%</option>
            <option value="40">40%</option>
            <option value="50">50%</option>
            <option value="60">60%</option>
            <option value="70">70%</option>
            <option value="80">80%</option>
            <option value="90">90%</option>
            <option value="100">100%</option>
        </select>
    </div>
    <!-- 
        [ svg요소 ]
        - svg를 그려주는 영역을 지정하는 요소
        - 종류별 svg요소
        1. 원: circle 
            - 속성: cx(x축중심), cy(y축중심), r(반지름)

        2. 타원: ellipse
        3. 사각형: rect
        4. 선: line
        5. 다각형: polygon
        6. 자유선: path

     -->


</body>

</html>
