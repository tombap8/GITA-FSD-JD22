<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS3-1. 제어문 - if문, switch case문, for문, while문</title>
    <script>
        // 함수는 코드 저장소! - 호출시에 실행!
        /********************************************* 
                함수명: jumsu
                기능: 점수에 따른 평가출력하기
                    1. 점수에 따른 메시지 출력
                    2. 점수에 따른 메시지 글자색 변경
                    3. 점수에 따른 칭찬스티커 보이기
        *********************************************/
        function jumsu() {

            // 1. 함수호출 확인!
            // console.log("점수요~~!");

            // 2. 대상선정 ////////////////////////////
            // 2-1. 점수입력요소 : input#jumsu
            var jumsu = document.getElementById("jumsu");

            // 2-2. 출력요소 : #jexp
            var jexp = document.querySelector("#jexp");

            // 2-3. 칭찬스티커 : #jshow
            var jshow = document.querySelector("#jshow");

            // 3. 입력값 읽어오기 ///////////
            var score = jumsu.value;
            // value속성 - 입력된 값을 읽기/쓰기

            // console.log("입력된값:",score);


            /*********************************** 
                [ 데이터 초기화 함수 ]
                * 함수명: initFn
                * 기능:
                 숫자가 아니거나 범위밖숫자일때
                 셋팅될만한 요소를 초기화해줌
            ***********************************/
            // 변수에 익명함수 function(){} 를 할당함!
            // 변수에 할당한 함수일 경우 바로호출하려면
            // 할당된 함수가 호출코드 보다 위에 있어야함!
            var initFn = function () {
                // (1) 글자색 초기화
                jexp.style.color = "#000";

                // (2) 칭찬스티커 초기화
                jshow.style.backgroundPosition = "322px 0";

                // (3) 입력창에 내용지우기
                jumsu.value = "";
                // 빈문자값을 넣으면 지워짐!

                // (4) 입력창에 포커스주기(버튼클릭시)
                jumsu.focus();
                // focus() JS내장함수는 입력창에 커서가 감!
            }; ///////////// initFn 함수 ///////////



            /********************************** 
                [ 숫자여부 판별 ]
            -> isNaN() JS내장함수 사용!
            -> is Not a Number? -> true
                (숫자가 아니니?) -> 응, 숫자아님
            **********************************/
            console.log("숫자가 아니니?", isNaN(score));

            // 숫자여부판별 if문 ///////////////////////
            if (isNaN(score)) {
                // 1. 숫자가 아닐경우 메시지 출력
                jexp.innerText = "숫자를 입력하세요!"

                // 2. 데이터 초기화!
                initFn();

                // 아래쪽 코드를 실행하지 않기 위해
                // if안에서 함수를 빠져나가는 명령을 함!
                return;
                // return키워드는 함수를 빠져나갈때 사용
                // return 전달값 
                // -> 함수를 호출한 곳으로 값전달가능
            } //////////// if ////////////////////////

            /************************************* 
                 [ 숫자범위 판별하기 ]
                 조건: 0미만 이거나 100초과인 경우
            *************************************/
            else if (score < 0 || score > 100) {
                // 1. 범위 바깥일 경우 메시지 출력
                jexp.innerText =
                    "0이상 100이하의 숫자만 입력하세요!";

                // 2. 초기화
                initFn();

                // 3. 리턴 - 함수나가기!
                return;

            } ///////////// else if ///////////////////




            /////////////////////////////////
            // 평가결과 메시지 변수
            var msg;
            // 평가결과 메시지 글자색 변수
            var jc;
            // 평가결과 칭찬스티커 위치변수
            var bgp;
            /////////////////////////////////


            // 4. 점수환산하기 //////////
            if (score >= 90) {
                msg = "매우잘함";
                jc = "blue";
                bgp = "0 0";
            } else if (score >= 80) {
                msg = "잘함";
                jc = "green";
                bgp = "-322px 0";
            } else if (score >= 70) {
                msg = "보통";
                jc = "purple";
                bgp = "-322px -322px";
            } else if (score >= 60) {
                msg = "노력요함";
                jc = "orange";
                bgp = "0 -644px";
            } else {
                msg = "재시험";
                jc = "red";
                bgp = "-644px -644px";
            }

            // console.log(msg);

            // 5. 화면출력 : #jexp -> jexp변수
            jexp.innerText = "평가결과는 " + msg;

            // 6. 글자색 변경
            jexp.style.color = jc;
            // style.속성명 = 값

            // 7. 칭찬스티커 배경위치변경 : 
            // #jshow -> jshow변수
            jshow.style.backgroundPosition = bgp;




        } /////////////// jumsu 함수 //////////////////
        ///////////////////////////////////////////////


        /********************************************** 
            [ if문 ]
            - 조건문을 검사하여 true이면
            중괄호안의 코드가 실행되는 제어문

            - 조건문이란 결과가 true / false 로 나오는 구문
            - 보통 비교연산자나 논리연산자가 사용된다!

            ((구문))
            _______________________

            if(조건문){
                실행코드
            }
            else if(조건문){
                실행코드
            }
            ...
            else{
                실행코드
            }
            _________________________

            ((구문해석))
            1. if문은 단독으로 따로 사용가능
            2. else if문은 if문 뒤에 또는 else if문 뒤에
                사용가능함!
                if와 else if문으로 구성된 조건문은
                하나의 조건에 들어가면 다른 조건은 통과한다!
                (셋트로 코딩하는 if문은 구간설정시 많이사용됨!)
            3. else문은 조건에 해당이 없을때 사용하며
                필요한 경우 if문 맨끝에 코딩한다!

            ※ 주의사항 : else if나 else문은 단독으로 사용못함!

            ※ 참고 : 만약 if문의 실행문이 한줄일 경우 중괄호를
            생략할 수 있다!

            예) 
                if(aa>10){my="야야";}
                아래처럼 중괄호 생략가능
                if(aa>10) my="야야";

            ->> 일반적으로 JS에서 
                중괄호{}는 코드를 묶는 역할을함

          **********************************************/

        /************************************************* 
            함수명: local
            기능: 지역명을 입력하면 지역국번을 안내한다!
          *************************************************/
        function local() {

            // 1. 함수호출확인!
            // console.log("지역국번이 뭐야?");

            // 2. 대상선정
            // 2-1. 입력대상: input#local
            var tg = document.querySelector("#local");

            // 2-2. 출력대상: #info
            var info = document.querySelector("#info");

            // 3. 입력된 값 읽어오기 -> 지역명!
            var txt = tg.value;
            // 요소.value -> 요소의 value값 읽기/쓰기

            console.log("지역명:", txt);

            // 메시지 변수 /////////
            var msg;
            // 함수내에서 선언한 변수는 모두 지역변수임!
            // 지역변수는 함수 외부에서 또는 다른함수에서
            // 호출할 수 없음!

            // 3. 지역명을 switch case문으로 분류하여 메시지넣기
            switch (txt) {
                case "서울":
                    msg = "02";
                    break;
                case "경기":
                    msg = "031";
                    break;
                case "인천":
                    msg = "032";
                    break;
                case "부산":
                    msg = "051";
                    break;
                case "대구":
                    msg = "053";
                    break;
                case "광주":
                    msg = "062";
                    break;
                case "전북":
                    msg = "063";
                    break;
                case "전남":
                    msg = "061";
                    break;
                case "경북":
                    msg = "054";
                    break;
                case "경남":
                    msg = "055";
                    break;
                case "세종":
                    msg = "044";
                    break;
                case "울산":
                    msg = "052";
                    break;
                case "대전":
                    msg = "042";
                    break;
                case "충북":
                    msg = "043";
                    break;
                case "충남":
                    msg = "041";
                    break;
                case "제주":
                    msg = "064";
                    break;
                case "나성":
                    msg = "나성에 가면 편지를 전해줘요♬";
                    break;
                default:
                    msg = "esc";
            } //////////// switch case ////////////

            console.log("메시지:", msg);

            // 4. 메시지 만들기
            // msg변수에 최종 출력내용을 다시 담아서 변경함!
            if (msg === "esc")
                msg = "등록되지 않은 지역입니다!";
            else
                msg = `${txt}의 지역번호는 ${msg}입니다!`;
            // if문의 실행문이 1개이면 중괄호 생략가능!

            // 5. 화면출력
            // 출력대상: #info -> info변수
            info.innerText = msg;

        } /////////////// local 함수 ///////////////////////
        ///////////////////////////////////////////////////


        /************************************************ 
           [ switch case 문 ]

           - 단일조건을 분류하여 실행문을 만들어 줄때 사용하는
           제어구문

           ((구문구조))
           _______________________________

           switch(변수){
               case 경우1: 실행코드; break;
               case 경우2: 실행코드; break;
               case 경우3: 실행코드; break;
               ...
               default: 실행문;
           }
           _________________________________

           ((구문해석))

           1. 변수값에 해당하는 경우 그 값에 해당하는
           case에 들어가서 실행코드를 실행함

           2. 각 case 끝에 break 예약어를 반드시 써야함!
           -> 안쓰면 다른 case에 또 들어가는 경우가 생김
           -> 일반적으로 break 키워드는 제어문을 빠져나갈때 씀!

           3. default 는 if문의 else문과 비슷하여 해당 케이스가
           없으면 이분이 실행됨(단, 필요시 사용)
           -> default문에는 break를 쓰지 않는다!

          ************************************************/

        /************************************************* 
              함수명: gugu
              기능: 선택박스에서 선택된 구구단을 출력함(for문사용!)
              연결이벤트: change
                      -> 선택박스(select)의 option선택이
                      변경될때 발생하는 이벤트
                      -> onchange 이벤트속성을 사용함!
          *************************************************/
           function gugu(U){ 
                // U - 전달변수(함수호출시 보내는 값을 받는
                //     함수내에서만 사용되는 지역변수)

                // 0. 전달값의 선택option 값 읽기
                var optval = U.value;

                // 1.호출확인
                console.log("구구단을 외자!",optval);

                // 2. 대상선정 : 출력대상 -> .g1
                var tg = document.querySelector(".g1");

                // 3. 구구단만들기 : code변수에 모두 넣기
                var code = `<h2>${optval}단</h2>`;

                // 앞의 데이터를 살리기위해 +=(대입연산자)사용!
                // for(시;한;증){실행코드}
                for(var i=1;i<=9;i++){
                    code += `
                    ${optval} × ${i} ＝
                    ${optval*i} <br>`;

                } //////////// for ///////////

                // 4. 화면출력 : html코드를 innerHTML로 출력!
                // 주의: innerText로 출력하면 태그가 그대로보임
                tg.innerHTML = code;

           } //////////////// gugu함수 /////////////////////
           /////////////////////////////////////////////////

        /*************************************************** 
               [ for문 ]

               - 어떤 실행문을 순서대로 여러번 반복
               실행할 경우 사용하는 제어문

               ((구문구조))
               _______________________________

               for(시;한;증){실행코드}
               - 시 -> 시작값(변수선언과 함께 숫자할당)
               - 한 -> 한계값(숫자를 조건문으로 사용)
               - 증 -> 증감(1씩증가 ++ / 1씩감소 --)
               ______________________________________

               ((for문 진행순서))
               1. 먼저 시작값을 변수에 선언 후 할당함
               2. 중앙에 있는 한계값 조건에 맞문지 검사함
               3. 맞으면(true) for문의 중괄호{}안의 코드실행
               4. 중괄호 안의 코드를 실행후 세번째 증감으로 감
                  ++ / -- 로 1씩 증감함
              5. 중앙에 있는 한계값 조건에 맞는지 검사함
              6. 조건에 맞는 동안 중괄호 안의 코드를 실행함
              7. 중앙의 한계값 조건에 맞지 않으면(false)
                  for문을 빠져 나온다!

          ***************************************************/

        /************************************************* 
              함수명: gugu2
              기능: 선택박스에서 선택된 구구단을 출력함(while문사용!)
              연결이벤트: change
                      -> 선택박스(select)의 option선택이
                        변경될때 발생하는 이벤트
                        -> onchange 이벤트속성을 사용함!
            *************************************************/
            function gugu2(U){ 
                    // U - 전달변수(함수호출시 보내는 값을 받는
                    //     함수내에서만 사용되는 지역변수)

                    // 0. 전달값의 선택option 값 읽기
                    var optval = U.value;

                    // 1.호출확인
                    console.log("구구단을 외자!",optval);

                    // 2. 대상선정 : 출력대상 -> .g2
                    var tg = document.querySelector(".g2");

                    // 3. 구구단만들기 : code변수에 모두 넣기
                    var code = `<h2>${optval}단</h2>`;

                    // 앞의 데이터를 살리기위해 +=(대입연산자)사용!
                    /* 
                        시작값;
                        while(한계값){
                            실행코드;
                            증감;
                        }
                    */

                    // 시작값
                    var i=1;

                    while(i<=9){ // 소괄호안이 한계값!

                        // 실행코드
                        code += `
                        ${optval} × ${i} ＝
                        ${optval*i} <br>`;

                        //증감
                        i++;

                    } //////////// while ///////////

                // 4. 화면출력 : html코드를 innerHTML로 출력!
                // 주의: innerText로 출력하면 태그가 그대로보임
                tg.innerHTML = code;

           } //////////////// gugu2 함수 /////////////////////
           //////////////////////////////////////////////////

        /**************************************************** 
              [ while문 ]

              - 반복실행코드를 위한 조건으로 만드는 제어문

              ((구문구조))
              ______________________________
              시작값;

              while(한계값){
                  실행코드;
                  증감;
              }
              ______________________________

              ((구문해석))

              - for문과 유사하나 시작값이 while문 윗쪽에 나옴
              - 한계값은 while문 소괄호 안에 씀
              - 증감은 while 실행코드 내부에 씀
              (주의: 증감을 안쓰면 무한루프에 빠짐!)

              - >>>>> while문과 for문은 무엇이 다른가?

              시작값과 증감없이 단지 조건에 의해서
              반복실행이 필요한 경우 사용할 수 있다!

              while(조건){코드}

              -> 예) 중복숫자 피하기, 직전값 피하기 등

        ****************************************************/
    </script>

    </style>
</head>

<body>
    <h1>JS 제어문</h1>
    <hr />
    <!-- if문 연습 -->
    <h2>if문 연습</h2>
    <h3 id="jexp">평가출력</h3>
    <label for="jumsu">점수입력:</label>
    <input type="text" id="jumsu" placeholder="점수를 입력하세요!" maxlength="3" onkeypress="if(event.keyCode===13)jumsu()" />
    <button class="sbtn" onclick="jumsu()">평가하기</button>
    <!-- 
        onkeypress 이벤트 속성 
        -> 키보드를 치면 발생하는 이벤트연결 속성
        if 조건문
        조건식: event.keyCode === 13
        -> 키보드의 키코드가 13이냐? 엔터키 눌렀냐?
        -> 엔터키의 키코드는 13번이다!
        -> true이면 jumsu() 라는 함수를 호출해라!

        참고) 키코드 참조: 아스키코드
        https://www.w3schools.com/charsets/ref_html_ascii.asp

     -->

    <!-- 칭찬스티커 -->
    <div id="jshow">
        <span class="ir">칭찬스티커</span>
