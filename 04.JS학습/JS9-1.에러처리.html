<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS9-1. 에러처리</title>
        <style>
            /* 칭찬스티커 */
            #jshow {
                position: absolute;
                top: -19px;
                left: 133px;
                width: 322px;
                height: 322px;
                background: url(./images/ifshow.jpg) no-repeat;
                /* 배경포지션으로 처음에 안보이게함! */
                background-position: 322px 0;
                /* 크기줄이기 - 30%크기 */
                transform: scale(0.3);
                /* 트랜지션: 속시이지 */
                transition: all 0.4s ease-out;
            }

            /* IR(배경이미지 설명 숨기기) */
            .ir {
                display: block;
                width: 0;
                height: 0;
                overflow: hidden;
            }
        </style>
        <script>
            /********************************************* 
                [ 에러처리 기본구문 ]

                try{} 실행코드블록
                catch(err){} 오류처리를 위한 코드블록
                finally{} 무조건 실행 코드블록
                _______________________________

                -> 에러 처리를 위한 구문구성
                try{
                    if문사용 -> throw 키워드로 에러처리!
                }
                catch(err){
                    throw로 들어온 메시지로 에러처리!
                }

                -> throw 문:
                사용자지정 오류를 기술적으로 예외처리방법
                예외처리형태 : 문자형, 숫자형, 불린형, 객체
            
            *********************************************/



            // 함수는 코드 저장소! - 호출시에 실행!
            /********************************************* 
                함수명: jumsu
                기능: 점수에 따른 평가출력하기
                    1. 점수에 따른 메시지 출력
                    2. 점수에 따른 메시지 글자색 변경
                    3. 점수에 따른 칭찬스티커 보이기
            *********************************************/
            function jumsu() {
                // 1. 함수호출 확인!
                // console.log("점수요~~!");

                // 2. 대상선정 ////////////////////////////
                // 2-1. 점수입력요소 : input#jumsu
                var jumsu = document.getElementById("jumsu");

                // 2-2. 출력요소 : #jexp
                var jexp = document.querySelector("#jexp");

                // 2-3. 칭찬스티커 : #jshow
                var jshow = document.querySelector("#jshow");

                // 3. 입력값 읽어오기 ///////////
                var score = jumsu.value;
                // value속성 - 입력된 값을 읽기/쓰기

                // console.log("입력된값:",score);

                /*********************************** 
                    [ 데이터 초기화 함수 ]
                    * 함수명: initFn
                    * 기능:
                    숫자가 아니거나 범위밖숫자일때
                    셋팅될만한 요소를 초기화해줌
                ***********************************/
                // 변수에 익명함수 function(){} 를 할당함!
                // 변수에 할당한 함수일 경우 바로호출하려면
                // 할당된 함수가 호출코드 보다 위에 있어야함!
                var initFn = function () {
                    // (1) 글자색 초기화
                    jexp.style.color = "#000";

                    // (2) 칭찬스티커 초기화
                    jshow.style.backgroundPosition = "322px 0";

                    // (3) 입력창에 내용지우기
                    jumsu.value = "";
                    // 빈문자값을 넣으면 지워짐!

                    // (4) 입력창에 포커스주기(버튼클릭시)
                    jumsu.focus();
                    // focus() JS내장함수는 입력창에 커서가 감!
                }; ///////////// initFn 함수 ///////////


                /// 에러 처리 구간 : try문 /////////
                try{


                // 숫자여부판별 + 범위판별 if문 //////
                if (isNaN(score)) {
                    // 1. 숫자가 아닐때 에러 메시지 전달
                    throw "숫자를 입력하세요!";
                    
                } //////////// if ////////////////////////
                else if (score < 0 || score > 100) {
                    // 2. 범위 바깥일 경우 에러 메시지 전달
                    throw "0이상 100이하의 숫자만 입력하세요!";
                } ///////////// else if ///////////////////

            } ///////////////// try /////////////////
            ////// catch문으로 에러 처리하기 //////
            catch(err){ // err 전달변수에 throw로 던진값 들어옴!
                // 1. 화면에 에러 출력하기
                jexp.innerText = err;
                // 2. 초기화함수 호출
                initFn();
                // 3. 여기서 함수를 나감!
                return;
            } ///////////////// catch //////////////


                /////////////////////////////////
                // 평가결과 메시지 변수
                var msg;
                // 평가결과 메시지 글자색 변수
                var jc;
                // 평가결과 칭찬스티커 위치변수
                var bgp;
                /////////////////////////////////

                // 4. 점수환산하기 //////////
                if (score >= 90) {
                    msg = "매우잘함";
                    jc = "blue";
                    bgp = "0 0";
                } else if (score >= 80) {
                    msg = "잘함";
                    jc = "green";
                    bgp = "-322px 0";
                } else if (score >= 70) {
                    msg = "보통";
                    jc = "purple";
                    bgp = "-322px -322px";
                } else if (score >= 60) {
                    msg = "노력요함";
                    jc = "orange";
                    bgp = "0 -644px";
                } else {
                    msg = "재시험";
                    jc = "red";
                    bgp = "-644px -644px";
                }

                // console.log(msg);

                // 5. 화면출력 : #jexp -> jexp변수
                jexp.innerText = "평가결과는 " + msg;

                // 6. 글자색 변경
                jexp.style.color = jc;
                // style.속성명 = 값

                // 7. 칭찬스티커 배경위치변경 :
                // #jshow -> jshow변수
                jshow.style.backgroundPosition = bgp;
            } /////////////// jumsu 함수 //////////////////
            ///////////////////////////////////////////////
        </script>
    </head>
    <body>
        <h1>JS 에러처리</h1>
        <hr />
        <!-- if문 연습 -->
        <h2>if문 연습</h2>
        <h3 id="jexp">평가출력</h3>
        <label for="jumsu">점수입력:</label>
        <input
            type="text"
            id="jumsu"
            placeholder="점수를 입력하세요!"
            maxlength="3"
            onkeypress="if(event.keyCode===13)jumsu()"
        />
        <button class="sbtn" onclick="jumsu()">평가하기</button>
        <!-- 칭찬스티커 -->
        <div id="jshow">
            <span class="ir">칭찬스티커</span>
        </div>
    </body>
</html>
