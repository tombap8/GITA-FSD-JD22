<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS5-5. JS클래스</title>
    <script>
        /********************************************** 
            [ JS 클래스란? ]

            1. ES6버전에서 JS 클래스가 도입됨!
            2. JS 클래스는 JS 객체용 템플릿이다!
            3. JS 클래스는 객체가 아니다! 함수의 일종이다!
            4. JS 객체를 위한 템플릿이다!
            5. 클래스는 엄격모드("use strict")에서 사용된다!
            (만약 엄격모드를 설정하지 않으면 class를 사용하는
            JS는 자동으로 엄격모드로 적용된다!)
            ____________________________________

            (참고: 엄격모드란 JS를 좀더 엄격하게 문법적용을
            하도록 지정하는 방법이다!)
            -> https://www.w3schools.com/js/js_strict.asp
            예) 선언없이 사용하는 변수에 에러처리
            ______________________________________

            ((클래스 구문))

            class ClassName {
                constructor(){...}
            }

            -> 기본적으로 클래스안에
            constructor() 메서드를 필수로 생성함!

            ************************************

            ((클래스 메서드))

            class ClassName {
                constructor(){...}
                method_1(){...}
                method_2(){...}
                method_3(){...}
            }

            -> 메서드를 추가해서 만들 경우
            constructor() 메서드 아래에 하나씩 생성한다!
            ______________________________________

            클래스로 생성할 객체모델:
            1. 속성5가지-제목,개요,감독,출연,문구
            2. 함수1가지-실행함수

            {
                제목:"",
                개요:"",
                감독:"",
                출연:"",
                문구:"",
                함수:function(){코드}
            }

        **********************************************/
    </script>
