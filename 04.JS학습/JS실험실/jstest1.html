<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
        }
        .mover{
            position: fixed;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: aquamarine;
            transition: .3s ease-out;
            z-index: 1;
            mix-blend-mode: exclusion;
        }
        .cont{
            display: flex;
        }
        .cont>div{
            position: relative;
            flex: 1;
            text-align: center;
        }
        .cont>div>img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .cont>div>a{
            position: absolute;
            z-index: 2;
            bottom: 10%;
            left: 0;
            width: 100%;

            color: #fff;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 0 5px #000;
        }
        
        .cont>div>a:hover{
            color: #f00;
        }
    </style>
    <script>
        window.addEventListener("load",()=>{
            let mover = document.querySelector(".mover");
            document.body.onmousemove=()=>{
                // console.log("x:",event.pageX,"\ny:",event.pageY);
                mover.style.top = (event.pageY-25)+"px";
                mover.style.left = (event.pageX-25)+"px";
            };/////// mousemove ////////
             
            let pt = document.querySelectorAll(".pt");
            console.log(pt);

            for(let x of pt){
                x.onmouseenter = ()=>{
                    console.log(333);
                    mover.style.transform = "scale(2)";
                };
                x.onmouseleave = ()=>{
                    mover.style.transform = "scale(1)";
                };
            } ///// for in ///////

        })

    </script>
</head>
<body>
    <div class="mover"></div>
    <section class="cont">
        <div>
            <img src="../images/dress/1.jpg" alt="dress">
            <a href="#" class="pt">This is Ur New Dress!</a>
        </div>
        <div>
            <img src="../images/dress/2.jpg" alt="dress">
            <a href="#" class="pt">This is Ur New Dress!</a>
        </div>
        <div>
            <img src="../images/dress/3.jpg" alt="dress">
            <a href="#" class="pt">This is Ur New Dress!</a>
        </div>
        <div>
            <img src="../images/dress/4.jpg" alt="dress">
            <a href="#" class="pt">This is Ur New Dress!</a>
        </div>
    </section>
    
</body>
</html>
