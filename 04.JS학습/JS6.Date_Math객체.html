<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date객체와 Math객체</title>
    <style>
        .time {
            width: 500px;
            padding: 10px;
            text-align: center;
            font-size: 42px;
            color: aqua;
            background-color: #000;
            margin: 0 auto;
        }

        /* 이미지박스 */
        .imbx {
            width: 500px;
            margin: 0 auto;
            margin-top: 100px;
        }

        .imbx img {
            width: 100%;
        }
    </style>
    <script>
        /////////////// 로드구역 ///////////////////
        window.addEventListener("DOMContentLoaded",
        ()=>{

            // 로딩확인
            // console.log("로딩완료!");

            // 변경대상: .tt - 각 시간출력 요소들
            const tt = document.querySelectorAll(".tt");
            // console.log(tt);

            /*********************************** 
                함수명: showTime
                기능: 오늘날짜, 현재시간 찍기
            ***********************************/
           const showTime = () => {

                // 1. 호출확인
                // console.log("나야나!");

                // 날짜 객체로 시간찍기
                // Date객체 : 날짜, 시간 표현하는 객체
                // -> 객체 생성법 : new 키워드로 생성!
                // new키워드로 생성하는 순간
                // 실제 객체가 메모리에 생성됨(인스턴스)

                let today = new Date();
                // Data객체를 메모리에 생성함!

                // 2. 출력하기
                // (1) 년도출력
                tt[0].innerText = today.getFullYear();



           }; /////////// showTime 함수 ///////////

           // 임시호출
           window.onclick = () => showTime();


        }); /////////// 로드구역 ///////////////////


    </script>
    
</head>

<body>
    <!-- 시간표시박스 -->
    <div class="time">
        <!-- 년도 -->
        <span class="year tt"></span>.
        <!-- 월 -->
        <span class="month tt"></span>.
        <!-- 일 -->
        <span class="date tt"></span>.
        <!-- 요일 -->
        (<span class="day tt"></span>) <br>
        <!-- 오전/오후 -->
        <span class="noon tt"></span>
        <!-- 시간 -->
        <span class="hour tt"></span> :
        <!-- 분 -->
        <span class="minute tt"></span> :
        <!-- 초 -->
        <span class="second tt"></span>
    </div>

    <!-- 이미지박스 -->
    <div class="imbx"></div>

</body>

</html>
