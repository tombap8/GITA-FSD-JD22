<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS5-4.생성자함수</title>
    <script>
        /* 
            [ 생성자 함수란? ]
            - 쉽게 말해서 함수를 이용해서 객체를 생성하는
            템플릿이다!

            - 객체도 객체 리터럴을 통해 쉽게 만들 수 있지만
            데이터의 분량만큼 객체를 형식에 맞게 생성해야하는
            불편함이 있다. 이것을 해결하기 위해 나온 것이
            생성자 함수다!
            (*객체 리터럴이란? 변수에 중괄호를 할당하여 바로
            객체를 생성하는 방법 -> 변수={} )

            - 생성자함수는 일반함수와 만드는 방법은 동일하다!

            - 차이점은 아래 6가지다!

            1. 함수명은 일반함수와 구분하기위해 첫글자를 대문자로 씀

            2. 템플릿 속성명에 해당하는 변수를 모두 this키워드로
            등록하여 인스턴스를 생성한 경우 접근할 수 있도록한다!
            (this키워드로 등록하지 않으면 new키워드 생성후
            변수에 접근할 수 없다!)

            3. 데이터 셋팅 및 호출을 위해 new키워드로 생성자함수를
            변수에 할당한다!(인스턴스를 생성함!)

            4. 값의 셋팅은 일반함수에 호출시 전달값을 주는 것과 같다

            5. 셋팅된 값은 함수에서 this키워드로 등록된 변수를
            아래의 형태로 호출할 수 있다!
            -> 생성자함수.변수명 

            6. 생성자함수엔 보통 return문이 없다!
            이유는 기본적으로 this키워드에 저장된 정보가
            자동으로 return되기 때문이다.
            따라서 return문을 명시적으로 써줄 필요가 없다!
            (만약 return을 쓰게되면 객체일 경우 그것만 반환되고
            그냥 return키워드만 쓰게 되면 자동으로 this가 반환됨!)
        */

        /* 
            객체모델:
            1. 속성5가지-제목,개요,감독,출연,문구
            2. 함수1가지-실행함수

            {
                제목:"",
                개요:"",
                감독:"",
                출연:"",
                문구:"",
                함수:function(){코드}
            }
        
        */

        // 생성자 함수 만들기 //////////////////
        // 함수명: MovieInfo
        // 전달변수: tit,sum,dir,act,des (5개)
        function MovieInfo(tit,sum,dir,act,des){
            // 속성 5가지 셋팅
            this.제목 = tit;
            this.개요 = sum;
            this.감독 = dir;
            this.출연 = act;
            this.문구 = des;

            // 메서드 1가지 셋팅
            this.함수 = () => 
                `영화 ${this.제목}의 감독님 이름은 ${this.감독}이다!`;
            // 중괄호까지 생략해야 화살표함수의 return 키워드가
            // 생략된 것이다!!!

        } //////////// MovieInfo 생성자함수 ////////////

        document.write("<h1>JS5-4.생성자함수</h1>");

        // 1. 생성자함수로 객체만들기!
        const mi1 = new MovieInfo("조제","멜로/로맨스, 드라마","김종관","한지민, 남주혁","조제 보러 오세요");

        // 2. 생성자함수로 만든 객체 확인하기!
        console.log("mi1이 객체인지 확인:",mi1);

        // 3. 만들어진 객체 화면출력 : 객체니까 for in 사용!
        for(let x in mi1){ // x - 속성명, mi1[x] - 속성값
            document.write(`<h2>${x} : ${mi1[x]}</h2>`);
        } /////////// for in ///////////

        // 4. 객체 메서드 호출!
        document.write(mi1.함수());

        /////////////////////////////////////////

        // 객체 생성 연습!
        // 나름의 영화 정보 데이터를 생성자 함수에 보내어 객체를
        // 생성해 보자!

        // 생성자함수를 변수에 할당!
        const mi2 = new MovieInfo("블랙펜서","액션","존존","와칸다","와칸다 포에버");

        // 객체확인
        console.log("mi2가 객체인지 확인:",mi2);

        // 화면출력
        document.write("<hr>"); //구분선

        // for in으로 출력!
        for(let x in mi2){
            // 함수찍기 나감!
            if(x=="함수") break;
            document.write(`<h2>${x} : ${mi2[x]}</h2>`);
        }

        // 함수호출하여 화면에 출력하기!
        document.write(`<h2>${mi2.함수()}</h2>`);

    </script>
</head>

</body>
</html>
