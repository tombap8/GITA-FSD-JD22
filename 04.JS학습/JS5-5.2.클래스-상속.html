<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS5-5.2.JS클래스-상속 + 겟터,셋터</title>
        <script>
            /********************************************** 
            [ 클래스 상속 ]

            1. 클래스 상속은 extends 키워드 사용
            2. 클래스 상속으로 생성된 자식클래스는 부모클래스의
            모든 속성과 메서드를  상속한다!
            3. 상속은 코드를 재사용하는 대표적인 방법이다!

            [ super() 메서드 ]
            1. 부모 클래스를 참조한다.
            2. 부모 생성자 메서드를 호출한다.
            3. 부모 클래스의 속성과 메서드에 접근가능하다!
            4. 부모 클래스의 메서드는 선별적으로 가져올 수 있다
            -> super.부모메서드() -> 여기선 super키워드만 쓴다!
            ___________________________________________________

            [ 상속 모델 시나리오 ]
            1. 영화진흥위원회에서 전체 영화정보에 대한
            기준을 마련하여 클래스로 공개를 했다.
            2. 각 영화상영관 사이트에서 이 기준을 따르기로 하고
            클래스를 상속한다!
            3. 각 상영관은 자신에 맞는 별도의 속성과
            메서드를 구현하여 사용한다!

        **********************************************/

            ///////////////////////////////////
            /// 영화진흥위원회의 부모클래스 /////
            ///////////////////////////////////
            class MovieInfo {
                // 생성자 메서드 : 주로 속성만 셋팅함!
                constructor(tit, sum, dir, act, des) {
                    this.제목 = tit;
                    this.개요 = sum;
                    this.감독 = dir;
                    this.출연 = act;
                    this.문구 = des;
                } ////// constructor ///////

                // 내가 만들고자 하는 메서드는 아래에 따로생성한다!
                메서드(msg) {
                    // msg 응원메시지 전달변수
                    return `영화 ${this.제목}의 
                            감독님 이름은 ${this.감독},
                            나의 응원은 ${msg}`;
                }
            } ////////// class /////////////////

            ////////////////////////////////////
            //// CGV 영화상영관 클래스 ///////////
            ////////////////////////////////////
            class CGV extends MovieInfo {
                // 속성셋팅 생성자 메서드는 필수!
                // 기본적으로 부모 생성자 메서드 전달변수사용!
                constructor(tit, sum, dir, act, des, msg, num){
                    // super() 메서드 : 부모 생성자,메서드호출!
                    super(tit, sum, dir, act, des);

                    // CGV만의 개별 속성만들기
                    this.극장안내 = msg;
                    this.수용인원 = num;
                } ////// 생성자 메서드 /////

                /// CGV만의 메서드 만들기
                // this.메서드() 는 부모클래스의 메서드임!(접근가능!)
                // super.부모메서드 -> 이방법으로 부모메서드 가져오기!
                show(mm) { // mm 부모메서드에 전달값변수
                    return super.메서드(mm) + 
                    ", CGV안내 : " + this.극장안내
                } //////////// show 메서드 //////
                

            } //////////// class ///////////////

            /////////// CGV클래스로 객체 생성하기 ////////
            const cgv = new CGV(
                // 부모클래스용 전달값
                "브이 포 벤데타",
                "액션, 드라마, SF, 스릴러",
                "제임스 맥티그",
                "나탈리 포트만",
                "재개봉 흥해라!!!",
                // 자식클래스용 전달값(극장안내,수용인원)
                "CGV는 항상 영화팬들과 함께합니다!",
                300
            ); ///////// cgv 객체생성 ////////

            /// cgv 객체확인 /////
            console.log("cgv객체확인: ",cgv);

            // 만들어진 객체 화면출력 : 객체니까 for in문 사용!
            for(let x in cgv){
                document.write(`<h2>★${x} : ${cgv[x]}</h2>`);
            } //////// for in ////////////

            // 객체 메서드 호출!
            document.write(
                `<h2>♣ 메시지 : ${cgv.메서드("아주 훌륭해요!")}</h2>`);
            
            // 극장평균수용인원 출력하기
            document.write(
                `<h2>♣ CGV의 극장평균 수용인원은 ${cgv.수용인원}명입니다!(2021년)</h2>`);

            // 극장평균 수용인원 2022년 변경분 화면출력하기!
            cgv.수용인원 = "사백오십명"; // 변경 -> 데이터문제해결은?
            document.write(
                `<h2>♣ CGV의 극장평균 수용인원은 ${cgv.수용인원}명입니다!(2022년)</h2>`);

        </script>
    </head>
    <body></body>
</html>
