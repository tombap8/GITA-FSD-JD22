<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 메서드 활용</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        h1,
        h2 {
            text-align: center;
        }

        .controler {
            padding: 15px;
            width: 100%;
            text-align: center;
        }

        .cont ul {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0;
            padding: 0;
            list-style: none;
            overflow: hidden;
        }

        .cont li {
            width: 100px;
            height: 100px;
            border: 2px solid red;
            border-radius: 50%;
            margin: 10px;
            text-align: center;
            line-height: 100px;
            font-size: 25px;
            white-space: nowrap;
        }

        /* 배열정보 보이기 */
        .showit {
            padding: 15px;
            border: 4px dotted blue;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        /* 버튼 */
        .mbtn,
        #sel {
            font-size: 20px;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* 입력양식 */
        label,
        input,
        select {
            font-size: 20px;
        }
    </style>

    <!-- 제이쿼리 라이브러리 CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- 제이쿼리 UI CDN -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

    <script>
        // 제이쿼리 블록 /////
        $(() => {
            // 호출확인
            console.log("로딩완료!");

            // 1. 배열변수 선언과 할당
            const fruit = ["배", "사과", "용과", "딸기"];

            // 2. 과일명과 배경이미지명을 매징함->객체
            const frObj = {
                "배": "fruits_01",
                "사과": "fruits_02",
                "용과": "fruits_14",
                "딸기": "fruits_09",
                "두리안": "fruits_17",
                "바나나": "fruits_15",
                "수박": "fruits_12",
                "파인애플": "fruits_13",
                "망고": "fruits_24",
                "오렌지": "fruits_03",
                "체리": "fruits_05"
            }; /// frObj 객체 ////////

            // 3. 대상요소 ///////////////
            // (1) 배열정보출력 : .showit
            let showit = $(".showit");
            // (2) 배열로 이미지 출력 : .cont
            let cont = $(".cont");
            // (3) 조작버튼 요소들 : .mbtn
            let mbtn = $(".mbtn");
            // (4) 선택박스 : #sel
            let sel = $("#sel");
            // (5) 중간배열 삭제,삽입 선택 박스
            let anum = $("#anum");
            // (6) 삭제 텍스트 박스
            let delnum = $("#delnum");

            // 4. 첫배열 출력하기 : showit에 출력!
            // text(출력내용) -> 제이쿼리 텍스트출력!
            // 함수로 만들고 아래쪽에서 계속 호출하기!
            const showArray = () => {

                // 1. 배열값 화면출력
                showit.text(fruit.join("*"));
                // 배열 메서드 1번 : join(구분자)
                // -> 배열사이에 구분자를 넣고 문자로 변환함!

                // 2. 배열중간삭제/삽입 선택박스 업데이트
                anumFn();

            } /////////// showArray함수 ///////////

            // 배열출력 최초호출하기!
            showArray();

            // 5. 버튼클릭시 각 버튼 기능구현하기!
            // 대상: mbtn
            mbtn.click(function () {

                // 1. 버튼 텍스트 읽기
                let btxt = $(this).text();
                console.log(btxt);

                // 2. 버튼별 기능구현 분기하기

                // 2-1. 과일 주세요~! 버튼 클릭시
                // 배열정보로 과일박스를 만들고 
                // 이미지 출력하기!
                if (btxt === "과일주세요~!") {
                    // 배열만큼 ul>li를 만들어서
                    // html로 .cont에 출력하기!

                    // 임시변수
                    let temp = "<ul>";

                    // 배열만큼 li만들기
                    // 배열변수는 fruit
                    // forEach((값,순번,객체)=>{})
                    fruit.forEach(val => {
                        // 배열값 확인
                        console.log("배열값:", val);
                        // temp변수에 li셋팅
                        temp += `
                            <li style="background:url(addimg/${frObj[val]}.png) no-repeat center/cover">${val}</li>
                        `;
                    }); //// forEach ////////

                    // temp변수 마무리
                    temp += "</ul>";

                    // 화면출력
                    cont.html(temp);

                } ///////////// if /////////////

                // 2-2. 뒷배열추가요~! 버튼클릭시
                // 선택박스 과일을 선택후 배열에 선택과일
                // 배열 맨뒤에 추가하기
                else if (btxt === "뒷배열추가요~!") {
                    // 배열 메서드2번 : push()
                    fruit.push(sel.val());
                    // console.log(sel.val());
                    // val() 제이쿼리 value읽기 메서드

                    // 배열화면 업데이트하기
                    showArray();

                } ////////// else if ///////////

                // 2-3. 앞배열추가요~! 버튼클릭시
                // 선택박스 과일을 선택후 배열에 선택과일
                // 배열 맨앞에 추가하기
                else if (btxt === "앞배열추가요~!") {
                    // 배열 메서드3번 : unshift()
                    fruit.unshift(sel.val());

                    // 배열화면 업데이트하기
                    showArray();

                } ////////// else if ///////////

                // 2-4. 뒷배열삭제요~! 버튼클릭시
                // 배열의 맨뒤값을 삭제함!
                else if (btxt === "뒷배열삭제요~!") {

                    // 배열 메서드 4번: pop() -> 뒷배열삭제
                    fruit.pop();

                    // 배열화면 업데이트하기
                    showArray();

                } ////////// else if ///////////

                // 2-5. 앞배열삭제요~! 버튼클릭시
                // 배열의 맨앞값을 삭제함!
                else if (btxt === "앞배열삭제요~!") {

                    // 배열 메서드 5번: shift() -> 맨앞배열 삭제
                    fruit.shift();

                    // 배열화면 업데이트하기
                    showArray();

                } ////////// else if ///////////

                // 2-6. 중간배열삭제 버튼클릭시
                // 중간배열의 특정값을 삭제함!
                else if (btxt === "중간배열삭제") {
                    // 배열 메서드 6번: 
                    // splice(순번,지울개수)
                    // 선택순번부터 지움!
                    // 순번은 anum선택값(배열순번값)
                    // 지울개수는 delnum값
                    fruit.splice(anum.val(), delnum.val());

                    // 배열화면 업데이트하기
                    showArray();

                } ////////// else if ///////////
                else if (btxt === "중간배열삽입") {
                    // 배열 메서드 7번: 
                    // splice(순번,0,넣을값...)
                    // 선택순번 앞에 넣음!
                    // 순번은 #anum 선택박스의 순번값
                    // 넣을값은 #sel 선택박스의 과일이름값
                    fruit.splice(anum.val(),0,sel.val());

                    // 배열화면 업데이트하기
                    showArray();

                } ////////// else if ///////////


            }); /////////// click ////////////////////
            //////////////////////////////////////////

            // 6. 과일선택박스 데이터 바인딩하기!
            // 과일객체인 frObj를 for in문으로 돌아서
            // select박스인 #sel의 option요소를 셋팅함!
            // 상단에서 실행하도록 함수로 만들어준다
            // 선언적함수로!!!(호출을 위에서함!)
            let seldata = "";
            for (let x in frObj) {
                seldata +=
                    `<option value="${x}">${x}</option>`;
            } ///////// for in ////////////

            // 과일선택박스에 코드넣기
            sel.html(seldata);


            // 7. 중간배열 지우기 또는 넣기 위해
            // 현재 배열번호 선택박스와 지울개수 요소를 셋업!
            function anumFn() {
                // 지울과일 선택박스 업데이트하기
                // 셋팅할 데이터 대상: fruit
                // 변경대상: select#anum

                let htc = ""; // html코드변수

                fruit.forEach((val, idx) => {
                    htc +=
                        `<option value="${idx}">${val}</option>`;
                }); ///////// forEach ///////

                // #anum 선택박스에 html넣기
                anum.html(htc);

            } //////// anumFn 함수 //////////////////









        }); //////////// jQB ////////////////////////
    </script>
</head>

<body>
    <h1>배열의 메서드 활용</h1>
    <!-- 배열정보보기 -->
    <h2>배열정보보기</h2>
    <div class="showit"></div>
    <!-- 컨트롤 버튼 -->
    <div class="controler">
        <!-- 과일기능버튼 -->
        <button class="mbtn">과일주세요~!</button> <br>
        <button class="mbtn">뒷배열추가요~!</button>
        <button class="mbtn">앞배열추가요~!</button>
        <button class="mbtn">뒷배열삭제요~!</button>
        <button class="mbtn">앞배열삭제요~!</button> <br>

        <button class="mbtn">중간배열삭제</button>
        <label for="anum">선택과일:</label>
        <select name="anum" id="anum">
            <option>0</option>
        </select>
        <label for="delnum">지울개수:</label>
        <input type="text" id="delnum" value="1" maxlength="1">
        <br>

        <button class="mbtn">중간배열삽입</button>
        위의 선택번호사용+과일은 리스트에서 선택!
        <!-- 과일선택박스 -->
        <select name="sel" id="sel">
            <option>과일</option>
        </select>
    </div>
    <!-- 출력박스 -->
    <div class="cont"></div>
</body>

</html>
