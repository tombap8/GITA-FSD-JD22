<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Racing PJ</title>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <style>
        html,
        body,
        ul {
            margin: 0;
            padding: 0;
        }
        body{
            overflow-x: hidden;
            /*가로스크롤없앰*/
        }

        #mtit {
            font-family: 'ZCOOL KuaiLe', cursive;
            font-size: 60px;
            color: #206bd1;
            text-align: center;
            text-shadow: 2px 2px 3px #777;
            /*애니메이션호출*/
            animation: mov 1s ease-in-out infinite alternate;
        }

        @keyframes mov {
            from {
                transform: rotate(-5deg) scale(1);
            }

            to {
                transform: rotate(5deg) scale(1.2);
            }
        }

        /*키프레임*/

        /*전체부모*/
        #bgi {
            position: relative;
            /*부모역할*/
            width: 800px;
            height: 600px;
            background: url(images/bg.jpg) no-repeat;
        }

        /*공통*/
        #bgi>div {
            position: absolute;
        }

        /*출발선*/
        #f1 {
            top: 243px;
        }

        /*도착선*/
        #f2 {
            top: 243px;
            left: 650px;
        }

        /*토끼*/
        #r1 {
            top: 400px;
            left: 0;
            /*JS에서 사용할 기준속성*/
        }

        /*거북*/
        #t1 {
            top: 600px;
            left: 0;
        }

        /*조작버튼*/
        #btns {
            position: fixed;
            top: 10%;
            right: 5%;
            width: 150px;
            height: 480px;
            list-style: none;
        }

        #btns li {
            width: 150px;
            height: 150px;
            border: 5px solid #ccc;
            border-radius: 50%;
            text-align: center;
            font: bold 30px/150px "맑은 고딕", Verdana;
            background-color: #fff;
            margin-bottom: 20px;
        }

        #btns a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: #333;
        }

        /*버튼에 마우스 오버시*/
        #btns li:hover {
            background-color: lime;
            transform: scale(1.1);
        }

        /*버튼 a링크 누르고 있을때(:active)*/
        #btns a:active {
            color: red;
        }

        /*게임레벨*/
        .levbox {
            position: absolute;
            top: 3%;
            right: 5%;
        }

        #level {
            width: 150px;
            height: 40px;
            font: 24px "맑은 고딕", "굴림";
        }

        /*결과 메시지*/
        #msg {
            position: fixed;
            margin: 0;
            padding: 0;
            width: 100%;
            top: 40%;
            font-size: 52px;
            text-align: center;
            color: red;
            text-shadow: 0 0 10px #000;
            display: none;
            /*처음에 안보임*/
        }
    </style>
    <script>
        //////// 전역변수구역 /////////////////////
        var rabbit, turtle, msg;//토끼,거북,메시지
        var rbpos = 0; //토끼의 위치값(left)
        var ttpos = 0; //거북의 위치값(left)
        var autoI; //인터발함수용
        var level; //게임레벨용
        var ttsts = 0;//거북동작상태(0-허용,1-불허용)
        //////////////////////////////////////////

        /////// 로드구역 ////////////////////
        window.addEventListener("DOMContentLoaded",
            function() {
            console.log("로딩완료!");
            
            // 게임 조작버튼 클릭시 이벤트 연결하기
            // 이벤트종류: click
            // 이벤트대상: #btns a
            var btns = document
            .querySelectorAll("#btns a");
            //console.log("버튼개수:"+btns.length);
            
            // 1. 토끼 //
            btns[0].onclick = function(){
                // 호출확인
                console.log("나,토끼!");
            };////// 클릭함수 ////////////
            
            // 2. 거북 //
            btns[1].onclick = function(){
                // 호출확인
                console.log("나,거북!");
            };////// 클릭함수 ////////////
            
            // 3. 처음으로 //
            btns[2].onclick = function(){
                // 호출확인
                //console.log("처음으로!");
                // 페이지 리로드!
                window.location.reload();
                // window 객체이름은 생략가능!
            };////// 클릭함수 ////////////
            
        });/////////// 로드구역 /////////////
        ////////////////////////////////////
        ////////////////////////////////////
    </script>
</head>

<body>
    <h1 id="mtit">Racing Game</h1>
    <!--1.메인스테이지-->
    <div id="bgi">
        <!--출발선-->
        <div id="f1">
            <img src="images/flag_03.jpg" alt="출발선">
        </div>
        <!--도착선-->
        <div id="f2">
            <img src="images/flag_07.jpg" alt="도착선">
        </div>
        <!--토끼-->
        <div id="r1">
            <img src="images/racer_03.jpg" alt="토끼">
        </div>
        <!--거북-->
        <div id="t1">
            <img src="images/racer_06.png" alt="거북">
        </div>
    </div>

    <!--게임조작버튼-->
    <ul id="btns">
        <li><a href="#">토끼출발</a></li>
        <li><a href="#">거북출발</a></li>
        <li><a href="#">처음으로</a></li>
    </ul>

    <!--게임레벨-->
    <div class="levbox">
        <select id="level">
            <option value="10">레벨1</option>
            <option value="9">레벨2</option>
            <option value="8">레벨3</option>
            <option value="7">레벨4</option>
            <option value="6">레벨5</option>
            <option value="5">레벨6</option>
            <option value="4">레벨7</option>
        </select>
    </div>

    <!--결과 메시지창-->
    <h2 id="msg">테스트 테스트 테스트!!! ㅎㅎㅎㅎㅎ</h2>






</body></html>
