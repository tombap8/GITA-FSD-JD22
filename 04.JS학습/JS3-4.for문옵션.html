<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>For문 옵션</title>
    <style>
        .forCls {
            height: 100px;
            border: 4px dotted lightseagreen;
        }

        .forCls img {
            height: 100px;
        }
    </style>
    <script>
        ////// 로드구역 ////////////////////////
        window.addEventListener("DOMContentLoaded",
            function () {

                // 호출확인
                console.log("로딩완료!");


                // 대상 선정하기 /////////////

                // 클릭이벤트 대상: button
                let btns = document.querySelectorAll("button");
                // console.log(btns);

                // 버튼개수
                let cnt = btns.length;

                // 변경대상 : .forCls
                let tg = document.querySelectorAll(".forCls");
                // console.log(tg);

                // 이벤트 설정하기 ///////////
                for (let i = 0; i < cnt; i++) {
                    btns[i].onclick = addNum;
                } ////////// for //////////////


                /*///////////////////////////////////////
                    함수명: addNum
                    기능: for문으로 숫자이미지를 추가한다
                */ ///////////////////////////////////////
                function addNum() {

                    // 0. 호출한 버튼요소 자식의 버튼텍스트
                    let btxt = this.innerText;
                    // this는 항상 이벤트설정된 요소자신임!
                    // 버튼별로 호출하는 요소가 들어옴!

                    // 1. 함수호출확인
                    console.log("나야나!", btxt);

                    // 2. 버튼에 따른 분기하기
                    if (btxt === "기본호출") {

                        for (let i = 1; i <= 10; i++) {
                            tg[0].innerHTML +=
                            `<img src="./images/num/num_0${i}.png" alt="숫자이미지">`; 
                        } //////// for ////////////

                    } /////// if /////////

                } ///////////// addNum 함수 /////////////////
                /////////////////////////////////////////////



            }); ////////////로드구역 /////////////////
    </script>
</head>

<body>
    <h1>for문 옵션</h1>

    <hr>

    <h2>기본for문</h2>
    <button>기본호출</button>
    <br><br>
    <div class="forCls"></div>
    <hr>

    <h2>4번과 7번빼고 돌리기</h2>
    <button>for문옵션1</button>
    <br><br>
    <div class="forCls"></div>

    <hr>

    <h2>5번까지만 돌리기</h2>
    <button>for문옵션2</button>
    <br><br>
    <div class="forCls"></div>

    <hr>

</body>

</html>
