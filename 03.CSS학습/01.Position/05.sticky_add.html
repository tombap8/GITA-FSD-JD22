<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>05. sticky 포지션</title>
        <style>
            html,body{
                margin: 0;
                padding: 0;
            }
            body{
                height: 3000px;
            }
            .bx{
                position: sticky;
                top: 0;
                text-align: center;
                margin-top: 300px;
            }
            .bx:nth-child(2){
                top: 104px;
            }
            .bx:nth-child(3){
                top: calc(104px*2);
            }
            .bx:nth-child(4){
                top: calc(104px*3);
            }
            .bx:nth-child(5){
                top: calc(104px*4);
            }
            .bx:nth-child(6){
                top: calc(104px*5);
            }
            .bx:nth-child(7){
                top: calc(104px*6);
            }
        </style>
    </head>
    <body>
        <div class="bx">
            <img src="./sticky_imgs/picaso_01.jpg" alt="picaso">
        </div>
        <div class="bx">
            <img src="./sticky_imgs/picaso_02.jpg" alt="picaso">
        </div>
        <div class="bx">
            <img src="./sticky_imgs/picaso_03.jpg" alt="picaso">
        </div>
        <div class="bx">
            <img src="./sticky_imgs/picaso_04.jpg" alt="picaso">
        </div>
        <div class="bx">
            <img src="./sticky_imgs/picaso_05.jpg" alt="picaso">
        </div>
        <div class="bx">
            <img src="./sticky_imgs/picaso_06.jpg" alt="picaso">
        </div>
        <div class="bx">
            <img src="./sticky_imgs/picaso_07.jpg" alt="picaso">
        </div>
    </body>
</html>
