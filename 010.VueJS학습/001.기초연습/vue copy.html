<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue JS 기초</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <!-- 뷰JS 스탠드얼론 버전 가져오기! -->
        <script>
            window.addEventListener("DOMContentLoaded",
            ()=>{

                console.log("로딩완료!");

                // 1. 텍스트 바인딩 ////////////////////////////////
                const vm1 = new Vue({
                    el: "#app1",
                    // el은 적용할 요소(element)를 담는 속성
                    data: {
                        message: "나는 프론트엔드 개발자다!",
                        yo:'요'
                        // message 속성은 텍스트값을 할당해서 사용
                        // 이것은 변수처럼 아래 html 뷰JS셋팅에 사용
                    },
                    // data는 사용할 데이터를 셋업하는 속성
                    methods:{
                        myFn(){
                            alert(this.message);
                        }
                    }

                }); /// Vue ///
                // new 키워드는 객체를 생성하는 역할을 함
                // -> 이렇게 생성된 것을 객체 인스턴스라고 함!

                let ac = 0;
                $(".tb1").click(()=>{
                    if(ac===3){
                        alert("끝났소!");
                        return;
                    }

                    if(ac===0)
                    vm1.message = "그래, 이제됐냐?";
                    else if(ac===1)
                    vm1.yo = "헐";
                    else if(ac===2)
                    vm1.message = "그만해라! 마이묵었따아이가!!!";

                    ac++;
                })


                // 2. 반복 렌더링 //////////////////////////////
                new Vue({
                    el:"#app2",
                    data: {
                        list: ["김수현","공유","송강"],
                        // list속성은 반복 데이터를 셋팅한다!
                        goods:[
                            {
                                상품명:"나이키",
                                코드:"nike3433",
                                가격:"55,000원"
                        },
                            {
                                상품명:"프로스펙스",
                                코드:"pros7788",
                                가격:"76,000원"
                        },

                        ]
                    }
                }); /// Vue ///

                // 3. 이벤트 사용하기 ////////////////////////
                new Vue({
                    el: "#app3",
                    methods: {
                        myClick: function(e){
                            // alert(event.target);// 버튼자신!
                            // e.target.innerText = "놀랐지?";
                            $(e.target).text("놀랐지????");
                            // console.log(el);
                            setTimeout(()=>$(this.$el).append("<div>하하하</div>"),2000);

                        }, ////// myClick함수 ////
                        myOver: function(){
                            $(event.target).text("오버하지마!");
                            let tg = event.target;
                            setTimeout(()=>{
                                $(tg).text("클릭해봐!");
                            },3000);
                        },
                        myClick2: function(txt){
                            $(this.$el).append(`<div>내가 ${txt}야!</div>`);
                        }

                    }
                    // methods 속성은 함수기능을 구현하여 할당함
                    // 인스턴스 속성(Instance Properties)
                    // - $el : Vue 인스턴스가 관리하는 컴포넌트 인스턴스인 루트 DOM 요소입니다.
                    // - $data : 컴포넌트 인스턴스의 데이터 객체는 감시됩니다.

                }); /// Vue ////


                // 4. 입력 양식과 동기화하기 /////////////////
                new Vue({
                    el:"#app4",
                    data: {
                        message: "여기에 입력해봐~!"
                    }
                }); ///// Vue ////

                // 5. 조건분기 ///////////////////////////
                new Vue({
                    el:".app5",
                    data: {
                        show: true
                        // show 속성은 디스플레이를 보이고 숨길때
                        // 속성값을 true/false로 변경하도록 값을 셋팅함
                    }
                }); //// Vue ////


            }); ////////////// 로드구역 ////////////////////
        </script>
    </head>
    <body>
        <h1>Vue JS 기초연습</h1>

        <hr />

        <h2 class="tb1">1. 텍스트 바인딩(binding->데이터넣기!)</h2>
        <div id="app1">
            <p>{{message}}</p>
            <p>세상은{{yo}} 너희가{{yo}} 아는바{{yo}} 그 세상이{{yo}} 아니란다!{{yo}}</p>
            <!-- {{}} 중복중괄호는 콧수염 표시자(Mustasch) 
            이 부분에 뷰JS 데이터를 넣는 자리다!
        -->
            <button v-on:keydown.right="myFn">ㅎㅎㅎ</button>
        </div>

        <hr />

        <h2>2. 반복 렌더링</h2>
        <div id="app2">
            <ol>
                <li v-for="item in list">{{item}}</li>
                <!-- 
                v-for는 뷰JS에서 사용하는 반복구문 속성
                반복할 요소에 직접 사용함
                값구성: 변수 in list
                해석: list에 할당된 개수만큼 돌아서 하나씩 변수에 넣음
             -->
            </ol>
            <ul v-for="(item,i) in goods">{{i+1}}
                <li v-for="(val,attr) in item">{{attr + ":" + val}}</li>
            </ul>
        </div>

        <hr />

        <h2>3. 이벤트 사용하기</h2>
        <div id="app3">
            <!-- <button v-on:click="myClick">Click</button> -->
            <button @click="myClick">Click</button>
            <!-- 
            v-on:이벤트명 (v-on:을 줄여서 @)
            이벤트와 함수를 연결해주는 뷰JS 속성
            값은 내가 만든 methods 안의 함수명을 써준다!
         -->
            <button @mouseover="myOver" @click="myClick2('후계자')">오버해봐!</button>
        </div>

        <hr />

        <h2>4. 입력 양식과 동기화하기</h2>
        <div id="app4">
            <input v-model="message" />
            <!-- 
            v-model 속성은 요소자신의 값이 타겟 값으로 반영되게함
            변경 데이터의 뷰JS의 동기화기능을 확인함!
         -->
            <p>{{message}}</p>
        </div>

        <hr />

        <h2>5. 조건분기</h2>
        <div class="app5">
            <button v-on:click="show=!show">변경하기</button>
            <!-- 
            v-on:click 요소 클릭시
            값 show=!show 
            해석: true면 false, false면 true로 값변경!
         -->
            <p v-if="show">나는 프론트엔드 개발자다!</p>
            <!-- 
            v-if 속성은 조건에 따라 결과를 다르게 해주는 기능
            값에 show를 쓴 것은 기본값 true가 셋팅됨
            이때 뷰JS에서는 해당요소를 보이게하고
            false이면 요소자체를 없앰!(가상돔에서 태그를 지워줌!)
         -->
        </div>
        <h2>5. 조건분기</h2>
        <div class="app5">
            <button v-on:click="show=!show">변경하기</button>
            <!-- 
            v-on:click 요소 클릭시
            값 show=!show 
            해석: true면 false, false면 true로 값변경!
         -->
            <p v-if="show">나는 프론트엔드 개발자다!</p>
            <!-- 
            v-if 속성은 조건에 따라 결과를 다르게 해주는 기능
            값에 show를 쓴 것은 기본값 true가 셋팅됨
            이때 뷰JS에서는 해당요소를 보이게하고
            false이면 요소자체를 없앰!(가상돔에서 태그를 지워줌!)
         -->
        </div>


    </body>
</html>
