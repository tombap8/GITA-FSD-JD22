<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>07.Vue Router</title>
        <link rel="stylesheet" href="./css/vueRouter.css" />
        <!-- 뷰JS 스탠드얼론 버전 가져오기! -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

        <!-- 뷰JS vuex CDN -->
        <script src="https://unpkg.com/vuex@3.0.0"></script>
        <!-- 뷰JS 라우터 CDN -->
        <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>

        <!-- 제이쿼리 라이브러리 CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

        <!-- 제이쿼리 UI CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
        <script src="./js/vueRouter.js" type="module"></script>
    </head>
    <body>
        <div id="app">
            <!-- 4.라우터 파트 -->
            <header class="top">
                <div class="gnb">
                    <ul>
                        <li v-for="(v,i) in this.linkData"><router-link v-bind:to="v.link"> {{i}} </router-link>
                            <ol class="smenu" v-if="v.menu.length!=0">
                                <li v-for="(a,b) in v.menu">
                                    <router-link
                                v-bind:to="a">
                                {{b}}
                                
                            </router-link>
                                </li>
                            </ol>
                        </li>
                        <!-- <li>
                            <router-link
                                v-bind:to="{name:'foods',params:{item:'피자',cls:'pizza'}}">
                                세계먹거리:피자
                            </router-link>
                        </li>
                        <li>
                            <router-link
                                v-bind:to="{name:'foods',params:{item:'파스타',cls:'pasta'}}">
                                세계먹거리:파스타
                            </router-link>
                        </li>
                        <li>
                            <router-link
                                v-bind:to="{name:'foods',params:{item:'똠양꿍',cls:'ddom'}}">
                                세계먹거리:똠양꿍
                            </router-link>
                        </li> -->
                    </ul>
                </div>
                |
            </header>
            <main class="cont">
                <router-view></router-view>
            </main>
            <footer class="info"></footer>
        </div>
    </body>
</html>
