<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(()=>{
            
        const vm = new Vue({
            el:"#vapp",
            data:{
                titxt : "공유가 신고 다닌다는!",
                contxt: `나의 느낌! 니가 아니까!                
                <h2>오늘도 공유는 멋집니다~!</h2>
                <img src="https://mblogthumb-phinf.pstatic.net/MjAyMDA0MjVfMTAx/MDAxNTg3ODE5MDEzNTA5.p3hCGnZHNY3jPLMhrHy1aXH9t20SLMsdfbnQMAbzY-wg.xfA_E3X5uMPOq3zabKoaITYGZXKkgw5TxEtMjPUmCsAg.PNG.thirdsky30/CropArea0002.png?type=w800" alt="공유">
                
                `,
                she_data:[
                    {
                        idx:1,
                        name:"vans신상",
                        img:"vans_1.jpg"
                    },
                    {
                        idx:2,
                        name:"vans올해",
                        img:"vans_2.jpg"
                    },
                    {
                        idx:3,
                        name:"vans내년",
                        img:"vans_3.jpg"
                    },
                    {
                        idx:4,
                        name:"vans젊음",
                        img:"vans_4.jpg"
                    },
                ]
            },
            methods:{
                myFn(val){
                    return `
                        <img src="./shoes/${val}" alt="반스">
                    `;
                }
            },
            mounted:function(){
                $(".liwrap").hide().delay(2000).fadeIn(400);
                
            }
        });
        });
    </script>
    <style>
        #vapp{
            width: 700px;
            padding: 20px;
            border: 1px dashed darkblue;
            border-radius: 20px;
            margin: 0 auto;

        }
        .tit{
            text-align: center;
        }
        #vapp p{
            border: 4px double gray;
            text-align: center;
        }
        #vapp p img{
            border-radius: 20px;

        }
        .liwrap{
            display: flex;
            justify-content: center;
            gap: 10px 20px;

        }
        .list{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .list img{
            width: 120px;
        }

    </style>
</head>
<body>

    <div id="vapp">
        <h1 class="tit" v-text="titxt"></h1>
        <p v-html="contxt"></p>
        <div class="liwrap">
            <ol class="list" v-for="(item,idx) in she_data">
                <li v-for="(a,b) in item" v-if="b==='img'" v-html="myFn(a)"></li>
                <li v-for="(a,b) in item" v-if="b==='name'">
                    상품명:{{a}}
                </li>
            </ol>

        </div>
    </div>
    
</body>
</html>
